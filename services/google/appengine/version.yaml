                properties:
                  scriptPath:
                    description: Path to the script from the application root directory.
                    type: string
                    x-dcl-go-name: ScriptPath
                type: object
                x-dcl-go-name: Script
                x-dcl-go-type: VersionHandlersScript
              securityLevel:
                description: 'Security (HTTPS) enforcement for this URL. Possible
                  values: SECURE_UNSPECIFIED, SECURE_DEFAULT, SECURE_NEVER, SECURE_OPTIONAL,
