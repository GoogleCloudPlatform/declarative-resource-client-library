                    deployment may be slow.
                  format: int64
                  type: integer
                  x-dcl-go-name: FilesCount
                  x-kubernetes-immutable: true
                sourceUrl:
                  description: URL of the zip file to deploy from. Must be a URL to
                    a resource in Google Cloud Storage in the form 'http(s)://storage.googleapis.com//'.
                  type: string
                  x-dcl-go-name: SourceUrl
                  x-kubernetes-immutable: true
              type: object
              x-dcl-go-name: Zip
              x-dcl-go-type: VersionDeploymentZip
              x-kubernetes-immutable: true
          type: object
          x-dcl-go-name: Deployment
          x-dcl-go-type: VersionDeployment
          x-kubernetes-immutable: true
        diskUsageBytes:
          description: Total size in bytes of all the files that are included in this
            version and currently hosted on the App Engine disk. @OutputOnly
          format: int64
          readOnly: true
          type: integer
          x-dcl-go-name: DiskUsageBytes
        entrypoint:
          description: The entrypoint for the application.
          properties:
            shell:
              description: The format should be a shell command that can be fed to
                `bash -c`.
              type: string
              x-dcl-go-name: Shell
          type: object
          x-dcl-go-name: Entrypoint
          x-dcl-go-type: VersionEntrypoint
        env:
          description: App Engine execution environment for this version. Defaults
            to `standard`.
          type: string
          x-dcl-go-name: Env
        envVariables:
          additionalProperties:
            type: string
          description: Environment variables available to the application. Only returned
            in `GET` requests if `view=FULL` is set.
          type: object
          x-dcl-go-name: EnvVariables
        errorHandlers:
          description: Custom static error pages. Limited to 10KB per page. Only returned
            in `GET` requests if `view=FULL` is set.
          items:
            properties:
              errorCode:
                description: 'Error condition this handler applies to. Possible values:
                  ERROR_CODE_UNSPECIFIED, ERROR_CODE_DEFAULT, ERROR_CODE_OVER_QUOTA,
                  ERROR_CODE_DOS_API_DENIAL, ERROR_CODE_TIMEOUT'
                enum:
                - ERROR_CODE_UNSPECIFIED
                - ERROR_CODE_DEFAULT
                - ERROR_CODE_OVER_QUOTA
                - ERROR_CODE_DOS_API_DENIAL
                - ERROR_CODE_TIMEOUT
                type: string
                x-dcl-go-name: ErrorCode
                x-dcl-go-type: VersionErrorHandlersErrorCodeEnum
              mimeType:
                description: MIME type of file. Defaults to `text/html`.
                type: string
                x-dcl-go-name: MimeType
              staticFile:
                description: Static file content to be served for this error.
                type: string
                x-dcl-go-name: StaticFile
            type: object
            x-dcl-go-type: VersionErrorHandlers
          type: array
          x-dcl-go-name: ErrorHandlers
          x-dcl-list-type: list
        handlers:
          description: An ordered list of URL-matching patterns that should be applied
            to incoming requests. The first matching URL handles the request and other
