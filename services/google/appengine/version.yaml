info:
  title: AppEngine/Version
  description: DCL Specification for the AppEngine Version resource
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a Version
    parameters:
    - name: Version
      required: true
      description: A full instance of a Version
  apply:
    description: The function used to apply information about a Version
    parameters:
    - name: Version
      required: true
      description: A full instance of a Version
  delete:
    description: The function used to delete a Version
    parameters:
    - name: Version
      required: true
      description: A full instance of a Version
  deleteAll:
    description: The function used to delete all Version
    parameters:
    - name: app
      required: true
      schema:
        type: string
    - name: service
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many Version
    parameters:
    - name: app
      required: true
      schema:
        type: string
    - name: service
      required: true
      schema:
        type: string
components:
  schemas:
    Version:
      title: Version
      x-dcl-id: apps/{{app}}/services/{{service}}/versions/{{name}}?view=FULL
      type: object
      required:
      - name
      - runtime
      - deployment
      - app
      - service
      properties:
        apiConfig:
          type: object
          x-dcl-go-name: ApiConfig
          x-dcl-go-type: VersionApiConfig
          description: Serving configuration for (https://cloud.google.com/appengine/docs/python/endpoints/).
            Only returned in `GET` requests if `view=FULL` is set.
          properties:
            authFailAction:
              type: string
              x-dcl-go-name: AuthFailAction
              x-dcl-go-type: VersionApiConfigAuthFailActionEnum
              description: 'Action to take when users access resources that require
                authentication. Defaults to `redirect`. Possible values: AUTH_FAIL_ACTION_UNSPECIFIED,
                AUTH_FAIL_ACTION_REDIRECT, AUTH_FAIL_ACTION_UNAUTHORIZED'
              enum:
              - AUTH_FAIL_ACTION_UNSPECIFIED
              - AUTH_FAIL_ACTION_REDIRECT
              - AUTH_FAIL_ACTION_UNAUTHORIZED
            login:
              type: string
              x-dcl-go-name: Login
              x-dcl-go-type: VersionApiConfigLoginEnum
              description: 'Level of login required to access this resource. Defaults
                to `optional`. Possible values: LOGIN_UNSPECIFIED, LOGIN_OPTIONAL,
                LOGIN_ADMIN, LOGIN_REQUIRED'
              enum:
              - LOGIN_UNSPECIFIED
              - LOGIN_OPTIONAL
              - LOGIN_ADMIN
              - LOGIN_REQUIRED
            script:
              type: string
              x-dcl-go-name: Script
              description: Path to the script from the application root directory.
            securityLevel:
              type: string
              x-dcl-go-name: SecurityLevel
              x-dcl-go-type: VersionApiConfigSecurityLevelEnum
              description: 'Security (HTTPS) enforcement for this URL. Possible values:
                SECURE_UNSPECIFIED, SECURE_DEFAULT, SECURE_NEVER, SECURE_OPTIONAL,
                SECURE_ALWAYS'
              enum:
              - SECURE_UNSPECIFIED
              - SECURE_DEFAULT
              - SECURE_NEVER
              - SECURE_OPTIONAL
              - SECURE_ALWAYS
            url:
              type: string
              x-dcl-go-name: Url
              description: URL to serve the endpoint at.
        app:
          type: string
          x-dcl-go-name: App
          description: The app for the resource
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Appengine/Application
            field: name
            parent: true
        automaticScaling:
          type: object
          x-dcl-go-name: AutomaticScaling
          x-dcl-go-type: VersionAutomaticScaling
          description: Automatic scaling is based on request rate, response latencies,
            and other application metrics. Instances are dynamically created and destroyed
            as needed in order to handle traffic.
          properties:
            coolDownPeriod:
              type: string
              x-dcl-go-name: CoolDownPeriod
              description: The time period that the (https://cloud.google.com/compute/docs/autoscaler/)
                should wait before it starts collecting information from a new instance.
                This prevents the autoscaler from collecting information when the
                instance is initializing, during which the collected usage would not
                be reliable. Only applicable in the App Engine flexible environment.
            cpuUtilization:
              type: object
              x-dcl-go-name: CpuUtilization
              x-dcl-go-type: VersionAutomaticScalingCpuUtilization
              description: Target scaling by CPU usage.
              properties:
                aggregationWindowLength:
                  type: string
                  x-dcl-go-name: AggregationWindowLength
                  description: Period of time over which CPU utilization is calculated.
                targetUtilization:
                  type: number
                  format: double
                  x-dcl-go-name: TargetUtilization
                  description: Target CPU utilization ratio to maintain when scaling.
                    Must be between 0 and 1.
            diskUtilization:
              type: object
              x-dcl-go-name: DiskUtilization
              x-dcl-go-type: VersionAutomaticScalingDiskUtilization
              description: Target scaling by disk usage.
              properties:
                targetReadBytesPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetReadBytesPerSecond
                  description: Target bytes read per second.
                targetReadOpsPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetReadOpsPerSecond
                  description: Target ops read per seconds.
                targetWriteBytesPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetWriteBytesPerSecond
                  description: Target bytes written per second.
                targetWriteOpsPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetWriteOpsPerSecond
                  description: Target ops written per second.
            maxConcurrentRequests:
              type: integer
              format: int64
              x-dcl-go-name: MaxConcurrentRequests
              description: Number of concurrent requests an automatic scaling instance
                can accept before the scheduler spawns a new instance. Defaults to
                a runtime-specific value.
            maxIdleInstances:
              type: integer
              format: int64
              x-dcl-go-name: MaxIdleInstances
              description: Maximum number of idle instances that should be maintained
                for this version.
            maxPendingLatency:
              type: string
              x-dcl-go-name: MaxPendingLatency
              description: Maximum amount of time that a request should wait in the
                pending queue before starting a new instance to handle it.
            maxTotalInstances:
              type: integer
              format: int64
              x-dcl-go-name: MaxTotalInstances
              description: Maximum number of instances that should be started to handle
                requests for this version.
            minIdleInstances:
              type: integer
              format: int64
              x-dcl-go-name: MinIdleInstances
              description: Minimum number of idle instances that should be maintained
                for this version. Only applicable for the default version of a service.
            minPendingLatency:
              type: string
              x-dcl-go-name: MinPendingLatency
              description: Minimum amount of time a request should wait in the pending
                queue before starting a new instance to handle it.
            minTotalInstances:
              type: integer
              format: int64
              x-dcl-go-name: MinTotalInstances
              description: Minimum number of running instances that should be maintained
                for this version.
            networkUtilization:
              type: object
              x-dcl-go-name: NetworkUtilization
              x-dcl-go-type: VersionAutomaticScalingNetworkUtilization
              description: Target scaling by network usage.
              properties:
                targetReceivedBytesPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetReceivedBytesPerSecond
                  description: Target bytes received per second.
                targetReceivedPacketsPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetReceivedPacketsPerSecond
                  description: Target packets received per second.
                targetSentBytesPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetSentBytesPerSecond
                  description: Target bytes sent per second.
                targetSentPacketsPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetSentPacketsPerSecond
                  description: Target packets sent per second.
            requestUtilization:
              type: object
              x-dcl-go-name: RequestUtilization
              x-dcl-go-type: VersionAutomaticScalingRequestUtilization
              description: Target scaling by request utilization.
              properties:
                targetConcurrentRequests:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetConcurrentRequests
                  description: Target number of concurrent requests.
                targetRequestCountPerSecond:
                  type: integer
                  format: int64
                  x-dcl-go-name: TargetRequestCountPerSecond
                  description: Target requests per second.
            standardSchedulerSettings:
              type: object
              x-dcl-go-name: StandardSchedulerSettings
              x-dcl-go-type: VersionAutomaticScalingStandardSchedulerSettings
              description: Scheduler settings for standard environment.
              properties:
                maxInstances:
                  type: integer
                  format: int64
                  x-dcl-go-name: MaxInstances
                  description: Maximum number of instances to run for this version.
                    Set to zero to disable `max_instances` configuration.
                minInstances:
                  type: integer
                  format: int64
                  x-dcl-go-name: MinInstances
                  description: Minimum number of instances to run for this version.
                    Set to zero to disable `min_instances` configuration.
                targetCpuUtilization:
                  type: number
                  format: double
                  x-dcl-go-name: TargetCpuUtilization
                  description: Target CPU utilization ratio to maintain when scaling.
                targetThroughputUtilization:
                  type: number
                  format: double
                  x-dcl-go-name: TargetThroughputUtilization
                  description: Target throughput utilization ratio to maintain when
                    scaling
        basicScaling:
          type: object
          x-dcl-go-name: BasicScaling
          x-dcl-go-type: VersionBasicScaling
          description: A service with basic scaling will create an instance when the
            application receives a request. The instance will be turned down when
            the app becomes idle. Basic scaling is ideal for work that is intermittent
            or driven by user activity.
          properties:
            idleTimeout:
              type: string
              x-dcl-go-name: IdleTimeout
              description: Duration of time after the last request that an instance
                must wait before the instance is shut down.
            maxInstances:
              type: integer
              format: int64
              x-dcl-go-name: MaxInstances
              description: Maximum number of instances to create for this version.
        betaSettings:
          type: object
          additionalProperties:
            type: string
          x-dcl-go-name: BetaSettings
          description: Metadata settings that are supplied to this version to enable
            beta runtime features.
        consumerName:
          type: string
          x-dcl-go-name: ConsumerName
          description: 'For a detailed description of this field, see consumer_name:
            http://google3/apphosting/base/engine.proto?l=224&rcl=311008486'
        createTime:
          type: string
          format: date-time
          x-dcl-go-name: CreateTime
          readOnly: true
          description: Time that this version was created. @OutputOnly
        createdBy:
          type: string
          x-dcl-go-name: CreatedBy
          readOnly: true
          description: Email address of the user who created this version. @OutputOnly
        defaultExpiration:
          type: string
          x-dcl-go-name: DefaultExpiration
          description: Duration that static files should be cached by web proxies
            and browsers. Only applicable if the corresponding (https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1alpha/apps.services.versions#StaticFilesHandler)
            does not specify its own expiration time. Only returned in `GET` requests
            if `view=FULL` is set.
        deployment:
          type: object
          x-dcl-go-name: Deployment
          x-dcl-go-type: VersionDeployment
          description: Code and application artifacts that make up this version. Only
            returned in \\\`GET\\\` requests if \\\`view=FULL\\\` is set.
          x-kubernetes-immutable: true
          properties:
            cloudBuildOptions:
              type: object
              x-dcl-go-name: CloudBuildOptions
              x-dcl-go-type: VersionDeploymentCloudBuildOptions
              description: Options for any Google Cloud Build builds created as a
                part of this deployment. These options will only be used if a new
                build is created, such as when deploying to the App Engine flexible
                environment using files or zip.
              x-kubernetes-immutable: true
              properties:
                appYamlPath:
                  type: string
                  x-dcl-go-name: AppYamlPath
                  description: Path to the yaml file used in deployment, used to determine
                    runtime configuration details. Required for flexible environment
                    builds. See https://cloud.google.com/appengine/docs/standard/python/config/appref
                    for more details.
                  x-kubernetes-immutable: true
                cloudBuildTimeout:
                  type: string
                  x-dcl-go-name: CloudBuildTimeout
                  description: The Cloud Build timeout used as part of any dependent
                    builds performed by version creation. Defaults to 10 minutes.
                  x-kubernetes-immutable: true
            container:
              type: object
              x-dcl-go-name: Container
              x-dcl-go-type: VersionDeploymentContainer
              description: The Docker image for the container that runs the version.
                Only applicable for instances running in the App Engine flexible environment.
              x-kubernetes-immutable: true
              properties:
                image:
                  type: string
                  x-dcl-go-name: Image
                  description: 'URI to the hosted container image in Google Container
                    Registry. The URI must be fully qualified and include a tag or
                    digest. Examples: "gcr.io/my-project/image:tag" or "gcr.io/my-project/image@digest"'
                  x-kubernetes-immutable: true
            files:
              type: object
              additionalProperties:
                type: object
                x-dcl-go-type: VersionDeploymentFiles
                properties:
                  mimeType:
                    type: string
                    x-dcl-go-name: MimeType
                    description: The MIME type of the file. Defaults to the value
                      from Google Cloud Storage.
                    x-kubernetes-immutable: true
                  sha1Sum:
                    type: string
                    x-dcl-go-name: Sha1Sum
                    description: The SHA1 hash of the file, in hex.
                    x-kubernetes-immutable: true
                  sourceUrl:
                    type: string
                    x-dcl-go-name: SourceUrl
                    description: URL source to use to fetch this file. Must be a URL
                      to a resource in Google Cloud Storage in the form 'http(s)://storage.googleapis.com/<bucket>/<object>'.
                    x-kubernetes-immutable: true
              x-dcl-go-name: Files
              description: Manifest of the files stored in Google Cloud Storage that
                are included as part of this version. All files must be readable using
                the credentials supplied with this call.
              x-kubernetes-immutable: true
            zip:
              type: object
              x-dcl-go-name: Zip
              x-dcl-go-type: VersionDeploymentZip
              description: The zip file for this deployment, if this is a zip deployment.
              x-kubernetes-immutable: true
              properties:
                filesCount:
                  type: integer
                  format: int64
                  x-dcl-go-name: FilesCount
                  description: An estimate of the number of files in a zip for a zip
                    deployment. If set, must be greater than or equal to the actual
                    number of files. Used for optimizing performance; if not provided,
                    deployment may be slow.
                  x-kubernetes-immutable: true
                sourceUrl:
                  type: string
                  x-dcl-go-name: SourceUrl
                  description: URL of the zip file to deploy from. Must be a URL to
                    a resource in Google Cloud Storage in the form 'http(s)://storage.googleapis.com//'.
                  x-kubernetes-immutable: true
        diskUsageBytes:
          type: integer
          format: int64
          x-dcl-go-name: DiskUsageBytes
          readOnly: true
          description: Total size in bytes of all the files that are included in this
            version and currently hosted on the App Engine disk. @OutputOnly
        entrypoint:
          type: object
          x-dcl-go-name: Entrypoint
          x-dcl-go-type: VersionEntrypoint
          description: The entrypoint for the application.
          properties:
            shell:
              type: string
              x-dcl-go-name: Shell
              description: The format should be a shell command that can be fed to
                `bash -c`.
        env:
          type: string
          x-dcl-go-name: Env
          description: App Engine execution environment for this version. Defaults
            to `standard`.
        envVariables:
          type: object
          additionalProperties:
            type: string
          x-dcl-go-name: EnvVariables
          description: Environment variables available to the application. Only returned
            in `GET` requests if `view=FULL` is set.
        errorHandlers:
          type: array
          x-dcl-go-name: ErrorHandlers
          description: Custom static error pages. Limited to 10KB per page. Only returned
            in `GET` requests if `view=FULL` is set.
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: VersionErrorHandlers
            properties:
              errorCode:
                type: string
                x-dcl-go-name: ErrorCode
                x-dcl-go-type: VersionErrorHandlersErrorCodeEnum
                description: 'Error condition this handler applies to. Possible values:
                  ERROR_CODE_UNSPECIFIED, ERROR_CODE_DEFAULT, ERROR_CODE_OVER_QUOTA,
                  ERROR_CODE_DOS_API_DENIAL, ERROR_CODE_TIMEOUT'
                enum:
                - ERROR_CODE_UNSPECIFIED
                - ERROR_CODE_DEFAULT
                - ERROR_CODE_OVER_QUOTA
                - ERROR_CODE_DOS_API_DENIAL
                - ERROR_CODE_TIMEOUT
              mimeType:
                type: string
                x-dcl-go-name: MimeType
                description: MIME type of file. Defaults to `text/html`.
              staticFile:
                type: string
                x-dcl-go-name: StaticFile
                description: Static file content to be served for this error.
        handlers:
          type: array
          x-dcl-go-name: Handlers
          description: An ordered list of URL-matching patterns that should be applied
            to incoming requests. The first matching URL handles the request and other
            request handlers are not attempted. Only returned in `GET` requests if
            `view=FULL` is set.
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: VersionHandlers
            properties:
              apiEndpoint:
                type: object
                x-dcl-go-name: ApiEndpoint
                x-dcl-go-type: VersionHandlersApiEndpoint
                description: Uses API Endpoints to handle requests.
                properties:
                  scriptPath:
                    type: string
                    x-dcl-go-name: ScriptPath
                    description: Path to the script from the application root directory.
              authFailAction:
                type: string
                x-dcl-go-name: AuthFailAction
                x-dcl-go-type: VersionHandlersAuthFailActionEnum
                description: 'Action to take when users access resources that require
                  authentication. Defaults to `redirect`. Possible values: AUTH_FAIL_ACTION_UNSPECIFIED,
                  AUTH_FAIL_ACTION_REDIRECT, AUTH_FAIL_ACTION_UNAUTHORIZED'
                enum:
                - AUTH_FAIL_ACTION_UNSPECIFIED
                - AUTH_FAIL_ACTION_REDIRECT
                - AUTH_FAIL_ACTION_UNAUTHORIZED
              login:
                type: string
                x-dcl-go-name: Login
                x-dcl-go-type: VersionHandlersLoginEnum
                description: 'Level of login required to access this resource. Not
                  supported for Node.js in the App Engine standard environment. Possible
                  values: LOGIN_UNSPECIFIED, LOGIN_OPTIONAL, LOGIN_ADMIN, LOGIN_REQUIRED'
                enum:
                - LOGIN_UNSPECIFIED
                - LOGIN_OPTIONAL
                - LOGIN_ADMIN
                - LOGIN_REQUIRED
              redirectHttpResponseCode:
                type: string
                x-dcl-go-name: RedirectHttpResponseCode
                x-dcl-go-type: VersionHandlersRedirectHttpResponseCodeEnum
                description: '`30x` code to use when performing redirects for the
                  `secure` field. Defaults to `302`. Possible values: REDIRECT_HTTP_RESPONSE_CODE_UNSPECIFIED,
                  REDIRECT_HTTP_RESPONSE_CODE_301, REDIRECT_HTTP_RESPONSE_CODE_302,
                  REDIRECT_HTTP_RESPONSE_CODE_303, REDIRECT_HTTP_RESPONSE_CODE_307'
                enum:
                - REDIRECT_HTTP_RESPONSE_CODE_UNSPECIFIED
                - REDIRECT_HTTP_RESPONSE_CODE_301
                - REDIRECT_HTTP_RESPONSE_CODE_302
                - REDIRECT_HTTP_RESPONSE_CODE_303
                - REDIRECT_HTTP_RESPONSE_CODE_307
              script:
                type: object
                x-dcl-go-name: Script
                x-dcl-go-type: VersionHandlersScript
                description: 'Executes a script to handle the requests that match
                  this URL pattern. Only the `auto` value is supported for Node.js
                  in the App Engine standard environment, for example `"script": "auto"`.'
                properties:
                  scriptPath:
                    type: string
                    x-dcl-go-name: ScriptPath
                    description: Path to the script from the application root directory.
              securityLevel:
                type: string
                x-dcl-go-name: SecurityLevel
                x-dcl-go-type: VersionHandlersSecurityLevelEnum
                description: 'Security (HTTPS) enforcement for this URL. Possible
                  values: SECURE_UNSPECIFIED, SECURE_DEFAULT, SECURE_NEVER, SECURE_OPTIONAL,
                  SECURE_ALWAYS'
                enum:
                - SECURE_UNSPECIFIED
                - SECURE_DEFAULT
                - SECURE_NEVER
                - SECURE_OPTIONAL
                - SECURE_ALWAYS
              staticFiles:
                type: object
                x-dcl-go-name: StaticFiles
                x-dcl-go-type: VersionHandlersStaticFiles
                description: Returns the contents of a file, such as an image, as
                  the response.
                properties:
                  applicationReadable:
                    type: boolean
                    x-dcl-go-name: ApplicationReadable
                    description: Whether files should also be uploaded as code data.
                      By default, files declared in static file handlers are uploaded
                      as static data and are only served to end users; they cannot
                      be read by the application. If enabled, uploads are charged
                      against both your code and static data storage resource quotas.
                  expiration:
                    type: string
                    x-dcl-go-name: Expiration
                    description: Time a static file served by this handler should
                      be cached by web proxies and browsers.
                  httpHeaders:
                    type: object
                    additionalProperties:
                      type: string
                    x-dcl-go-name: HttpHeaders
                    description: HTTP headers to use for all responses from these
                      URLs.
                  mimeType:
                    type: string
                    x-dcl-go-name: MimeType
                    description: MIME type used to serve all files served by this
                      handler. Defaults to file-specific MIME types, which are derived
                      from each file's filename extension.
                  path:
                    type: string
                    x-dcl-go-name: Path
                    description: Path to the static files matched by the URL pattern,
                      from the application root directory. The path can refer to text
                      matched in groupings in the URL pattern.
                  requireMatchingFile:
                    type: boolean
                    x-dcl-go-name: RequireMatchingFile
                    description: Whether this handler should match the request if
                      the file referenced by the handler does not exist.
                  uploadPathRegex:
                    type: string
                    x-dcl-go-name: UploadPathRegex
                    description: Regular expression that matches the file paths for
                      all files that should be referenced by this handler.
              urlRegex:
                type: string
                x-dcl-go-name: UrlRegex
                description: URL prefix. Uses regular expression syntax, which means
                  regexp special characters must be escaped, but should not contain
                  groupings. All URLs that begin with this prefix are handled by this
                  handler, using the portion of the URL after the prefix as part of
                  the file path.
        healthCheck:
          type: object
          x-dcl-go-name: HealthCheck
          x-dcl-go-type: VersionHealthCheck
          description: Configures health checking for instances. Unhealthy instances
            are stopped and replaced with new instances. Only applicable in the App
            Engine flexible environment. Only returned in `GET` requests if `view=FULL`
            is set.
          properties:
            checkInterval:
              type: string
              x-dcl-go-name: CheckInterval
              description: Interval between health checks.
            disableHealthCheck:
              type: boolean
              x-dcl-go-name: DisableHealthCheck
              description: Whether to explicitly disable health checks for this instance.
            healthyThreshold:
              type: integer
              format: int64
              x-dcl-go-name: HealthyThreshold
              description: Number of consecutive successful health checks required
                before receiving traffic.
            host:
              type: string
              x-dcl-go-name: Host
              description: 'Host header to send when performing an HTTP health check.
                Example: "myapp.appspot.com"'
            restartThreshold:
              type: integer
              format: int64
              x-dcl-go-name: RestartThreshold
              description: Number of consecutive failed health checks required before
                an instance is restarted.
            timeout:
              type: string
              x-dcl-go-name: Timeout
              description: Time before the health check is considered failed.
            unhealthyThreshold:
              type: integer
              format: int64
              x-dcl-go-name: UnhealthyThreshold
              description: Number of consecutive failed health checks required before
                removing traffic.
        inboundServices:
          type: array
          x-dcl-go-name: InboundServices
          description: Before an application can receive email or XMPP messages, the
            application must be configured to enable the service.
          x-dcl-list-type: list
          items:
            type: string
            x-dcl-go-type: VersionInboundServicesEnum
            enum:
            - INBOUND_SERVICE_UNSPECIFIED
            - INBOUND_SERVICE_MAIL
            - INBOUND_SERVICE_MAIL_BOUNCE
            - INBOUND_SERVICE_XMPP_ERROR
            - INBOUND_SERVICE_XMPP_MESSAGE
            - INBOUND_SERVICE_XMPP_SUBSCRIBE
            - INBOUND_SERVICE_XMPP_PRESENCE
            - INBOUND_SERVICE_CHANNEL_PRESENCE
            - INBOUND_SERVICE_WARMUP
        instanceClass:
          type: string
          x-dcl-go-name: InstanceClass
          description: 'Instance class that is used to run this version. Valid values
            are: * AutomaticScaling: `F1`, `F2`, `F4`, `F4_1G` * ManualScaling or
            BasicScaling: `B1`, `B2`, `B4`, `B8`, `B4_1G`'
        libraries:
          type: array
          x-dcl-go-name: Libraries
          description: Configuration for third-party Python runtime libraries that
            are required by the application. Only returned in `GET` requests if `view=FULL`
            is set.
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: VersionLibraries
            properties:
              name:
                type: string
