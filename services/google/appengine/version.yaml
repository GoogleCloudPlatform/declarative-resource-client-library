components:
  schemas:
    Version:
      properties:
        apiConfig:
          description: Serving configuration for (https://cloud.google.com/appengine/docs/python/endpoints/).
            Only returned in `GET` requests if `view=FULL` is set.
          properties:
            authFailAction:
              description: 'Action to take when users access resources that require
                authentication. Defaults to `redirect`. Possible values: AUTH_FAIL_ACTION_UNSPECIFIED,
                AUTH_FAIL_ACTION_REDIRECT, AUTH_FAIL_ACTION_UNAUTHORIZED'
              enum:
              - AUTH_FAIL_ACTION_UNSPECIFIED
              - AUTH_FAIL_ACTION_REDIRECT
              - AUTH_FAIL_ACTION_UNAUTHORIZED
              type: string
              x-dcl-go-name: AuthFailAction
              x-dcl-go-type: VersionApiConfigAuthFailActionEnum
            login:
              description: 'Level of login required to access this resource. Defaults
                to `optional`. Possible values: LOGIN_UNSPECIFIED, LOGIN_OPTIONAL,
                LOGIN_ADMIN, LOGIN_REQUIRED'
              enum:
              - LOGIN_UNSPECIFIED
              - LOGIN_OPTIONAL
              - LOGIN_ADMIN
              - LOGIN_REQUIRED
              type: string
              x-dcl-go-name: Login
              x-dcl-go-type: VersionApiConfigLoginEnum
            script:
              description: Path to the script from the application root directory.
              type: string
              x-dcl-go-name: Script
            securityLevel:
              description: 'Security (HTTPS) enforcement for this URL. Possible values:
                SECURE_UNSPECIFIED, SECURE_DEFAULT, SECURE_NEVER, SECURE_OPTIONAL,
                SECURE_ALWAYS'
              enum:
              - SECURE_UNSPECIFIED
              - SECURE_DEFAULT
              - SECURE_NEVER
              - SECURE_OPTIONAL
              - SECURE_ALWAYS
              type: string
              x-dcl-go-name: SecurityLevel
              x-dcl-go-type: VersionApiConfigSecurityLevelEnum
            url:
              description: URL to serve the endpoint at.
              type: string
              x-dcl-go-name: Url
          type: object
          x-dcl-go-name: ApiConfig
          x-dcl-go-type: VersionApiConfig
        app:
          description: The app for the resource
          type: string
          x-dcl-go-name: App
          x-dcl-references:
          - field: name
            parent: true
            resource: Appengine/Application
          x-kubernetes-immutable: true
        automaticScaling:
          description: Automatic scaling is based on request rate, response latencies,
            and other application metrics. Instances are dynamically created and destroyed
            as needed in order to handle traffic.
          properties:
            coolDownPeriod:
              description: The time period that the (https://cloud.google.com/compute/docs/autoscaler/)
                should wait before it starts collecting information from a new instance.
                This prevents the autoscaler from collecting information when the
                instance is initializing, during which the collected usage would not
                be reliable. Only applicable in the App Engine flexible environment.
              type: string
              x-dcl-go-name: CoolDownPeriod
            cpuUtilization:
              description: Target scaling by CPU usage.
              properties:
                aggregationWindowLength:
                  description: Period of time over which CPU utilization is calculated.
                  type: string
                  x-dcl-go-name: AggregationWindowLength
                targetUtilization:
                  description: Target CPU utilization ratio to maintain when scaling.
                    Must be between 0 and 1.
                  format: double
                  type: number
                  x-dcl-go-name: TargetUtilization
              type: object
              x-dcl-go-name: CpuUtilization
              x-dcl-go-type: VersionAutomaticScalingCpuUtilization
            diskUtilization:
              description: Target scaling by disk usage.
              properties:
                targetReadBytesPerSecond:
                  description: Target bytes read per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetReadBytesPerSecond
                targetReadOpsPerSecond:
                  description: Target ops read per seconds.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetReadOpsPerSecond
                targetWriteBytesPerSecond:
                  description: Target bytes written per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetWriteBytesPerSecond
                targetWriteOpsPerSecond:
                  description: Target ops written per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetWriteOpsPerSecond
              type: object
              x-dcl-go-name: DiskUtilization
              x-dcl-go-type: VersionAutomaticScalingDiskUtilization
            maxConcurrentRequests:
              description: Number of concurrent requests an automatic scaling instance
                can accept before the scheduler spawns a new instance. Defaults to
                a runtime-specific value.
              format: int64
              type: integer
              x-dcl-go-name: MaxConcurrentRequests
            maxIdleInstances:
              description: Maximum number of idle instances that should be maintained
                for this version.
              format: int64
              type: integer
              x-dcl-go-name: MaxIdleInstances
            maxPendingLatency:
              description: Maximum amount of time that a request should wait in the
                pending queue before starting a new instance to handle it.
              type: string
              x-dcl-go-name: MaxPendingLatency
            maxTotalInstances:
              description: Maximum number of instances that should be started to handle
                requests for this version.
              format: int64
              type: integer
              x-dcl-go-name: MaxTotalInstances
            minIdleInstances:
              description: Minimum number of idle instances that should be maintained
                for this version. Only applicable for the default version of a service.
              format: int64
              type: integer
              x-dcl-go-name: MinIdleInstances
            minPendingLatency:
              description: Minimum amount of time a request should wait in the pending
                queue before starting a new instance to handle it.
              type: string
              x-dcl-go-name: MinPendingLatency
            minTotalInstances:
              description: Minimum number of running instances that should be maintained
                for this version.
              format: int64
              type: integer
              x-dcl-go-name: MinTotalInstances
            networkUtilization:
              description: Target scaling by network usage.
              properties:
                targetReceivedBytesPerSecond:
                  description: Target bytes received per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetReceivedBytesPerSecond
                targetReceivedPacketsPerSecond:
                  description: Target packets received per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetReceivedPacketsPerSecond
                targetSentBytesPerSecond:
                  description: Target bytes sent per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetSentBytesPerSecond
                targetSentPacketsPerSecond:
                  description: Target packets sent per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetSentPacketsPerSecond
              type: object
              x-dcl-go-name: NetworkUtilization
              x-dcl-go-type: VersionAutomaticScalingNetworkUtilization
            requestUtilization:
              description: Target scaling by request utilization.
              properties:
                targetConcurrentRequests:
                  description: Target number of concurrent requests.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetConcurrentRequests
                targetRequestCountPerSecond:
                  description: Target requests per second.
                  format: int64
                  type: integer
                  x-dcl-go-name: TargetRequestCountPerSecond
              type: object
              x-dcl-go-name: RequestUtilization
              x-dcl-go-type: VersionAutomaticScalingRequestUtilization
            standardSchedulerSettings:
              description: Scheduler settings for standard environment.
              properties:
                maxInstances:
                  description: Maximum number of instances to run for this version.
                    Set to zero to disable `max_instances` configuration.
                  format: int64
                  type: integer
                  x-dcl-go-name: MaxInstances
                minInstances:
                  description: Minimum number of instances to run for this version.
                    Set to zero to disable `min_instances` configuration.
                  format: int64
                  type: integer
                  x-dcl-go-name: MinInstances
                targetCpuUtilization:
                  description: Target CPU utilization ratio to maintain when scaling.
                  format: double
                  type: number
                  x-dcl-go-name: TargetCpuUtilization
                targetThroughputUtilization:
                  description: Target throughput utilization ratio to maintain when
                    scaling
                  format: double
                  type: number
                  x-dcl-go-name: TargetThroughputUtilization
              type: object
              x-dcl-go-name: StandardSchedulerSettings
              x-dcl-go-type: VersionAutomaticScalingStandardSchedulerSettings
          type: object
          x-dcl-go-name: AutomaticScaling
          x-dcl-go-type: VersionAutomaticScaling
        basicScaling:
          description: A service with basic scaling will create an instance when the
            application receives a request. The instance will be turned down when
            the app becomes idle. Basic scaling is ideal for work that is intermittent
            or driven by user activity.
          properties:
            idleTimeout:
              description: Duration of time after the last request that an instance
                must wait before the instance is shut down.
              type: string
              x-dcl-go-name: IdleTimeout
            maxInstances:
              description: Maximum number of instances to create for this version.
              format: int64
              type: integer
              x-dcl-go-name: MaxInstances
          type: object
          x-dcl-go-name: BasicScaling
          x-dcl-go-type: VersionBasicScaling
        betaSettings:
          additionalProperties:
            type: string
          description: Metadata settings that are supplied to this version to enable
            beta runtime features.
          type: object
          x-dcl-go-name: BetaSettings
        consumerName:
          description: 'For a detailed description of this field, see consumer_name:
            http://google3/apphosting/base/engine.proto?l=224&rcl=311008486'
          type: string
          x-dcl-go-name: ConsumerName
        createTime:
          description: Time that this version was created. @OutputOnly
          format: date-time
          readOnly: true
          type: string
          x-dcl-go-name: CreateTime
        createdBy:
          description: Email address of the user who created this version. @OutputOnly
          readOnly: true
          type: string
          x-dcl-go-name: CreatedBy
        defaultExpiration:
          description: Duration that static files should be cached by web proxies
            and browsers. Only applicable if the corresponding (https://cloud.google.com/appengine/docs/admin-api/reference/rest/v1alpha/apps.services.versions#StaticFilesHandler)
            does not specify its own expiration time. Only returned in `GET` requests
            if `view=FULL` is set.
          type: string
          x-dcl-go-name: DefaultExpiration
        deployment:
          description: Code and application artifacts that make up this version. Only
            returned in \\\`GET\\\` requests if \\\`view=FULL\\\` is set.
          properties:
            cloudBuildOptions:
              description: Options for any Google Cloud Build builds created as a
                part of this deployment. These options will only be used if a new
                build is created, such as when deploying to the App Engine flexible
