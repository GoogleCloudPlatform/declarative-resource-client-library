                  type: string
                  x-dcl-go-name: Image
                  x-kubernetes-immutable: true
              type: object
              x-dcl-go-name: Container
              x-dcl-go-type: VersionDeploymentContainer
              x-kubernetes-immutable: true
            files:
              additionalProperties:
                properties:
                  mimeType:
                    description: The MIME type of the file. Defaults to the value
