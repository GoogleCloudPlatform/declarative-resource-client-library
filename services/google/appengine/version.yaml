          items:
            properties:
              name:
                description: 'Name of the library. Example: "django".'
                type: string
                x-dcl-go-name: Name
              version:
                description: Version of the library to select, or "latest".
                type: string
                x-dcl-go-name: Version
            type: object
            x-dcl-go-type: VersionLibraries
          type: array
          x-dcl-go-name: Libraries
          x-dcl-list-type: list
        livenessCheck:
          description: Configures liveness health checking for instances. Unhealthy
            instances are stopped and replaced with new instances Only returned in
            `GET` requests if `view=FULL` is set.
          properties:
            checkInterval:
              description: Interval between health checks.
              type: string
              x-dcl-go-name: CheckInterval
            failureThreshold:
              description: Number of consecutive failed checks required before considering
                the VM unhealthy.
              format: int64
              type: integer
              x-dcl-go-name: FailureThreshold
            host:
              description: 'Host header to send when performing a HTTP Liveness check.
