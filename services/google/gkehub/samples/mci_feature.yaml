dependencies:
- samples/first.membership.json
- samples/first.container.cluster.json
- samples/second.membership.json
- samples/second.container.cluster.json
- samples/multiclusteringress.serviceusage.service.json
- samples/multiclusterservicediscovery.serviceusage.service.json
- samples/gkehub.serviceusage.service.json
- samples/container.serviceusage.service.json
- samples/basic.cloudbilling.project_billing_info.json
- samples/basic.cloudresourcemanager.project.json
description: A basic example for an GKEHub MCI feature
name: mci_feature
resource: samples/mci.feature.json
type: feature
updates:
- dependencies:
  - samples/first.membership.json
  - samples/first.container.cluster.json
  - samples/second.membership.json
  - samples/second.container.cluster.json
  - samples/multiclusteringress.serviceusage.service.json
  - samples/multiclusterservicediscovery.serviceusage.service.json
  - samples/gkehub.serviceusage.service.json
  - samples/container.serviceusage.service.json
  - samples/basic.cloudbilling.project_billing_info.json
  - samples/basic.cloudresourcemanager.project.json
  resource: samples/update_mci.feature.json
variables:
- name: org_id
  type: org_id
- name: id
  type: resource_name
- name: billing_account
  type: billing_account
- name: zone
  type: zone
- name: cluster1
  type: resource_name
- name: cluster2
  type: resource_name
- name: membership2
  type: resource_name
- name: membership1
  type: resource_name
versions:
- beta
