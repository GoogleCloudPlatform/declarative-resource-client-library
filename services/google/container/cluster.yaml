                          x-dcl-go-name: StartTime
                      type: object
                      x-dcl-go-name: Window
                      x-dcl-go-type: ClusterMaintenancePolicyWindowRecurringWindowWindow
                  type: object
                  x-dcl-go-name: RecurringWindow
