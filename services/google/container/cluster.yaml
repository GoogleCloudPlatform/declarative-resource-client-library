          format: date-time
          readOnly: true
          type: string
          x-dcl-go-name: ExpireTime
          x-kubernetes-immutable: true
        initialNodeCount:
          description: 'The number of nodes to create in this cluster. You must ensure
            that your Compute Engine resource quota is sufficient for this number
            of instances. You must also have available firewall and routes quota.
            For requests, this field should only be used in lieu of a "nodePool" object,
            since this configuration (along with the "nodeConfig") will be used to
            create a "NodePool" object with an auto-generated name. Do not use this
            and a nodePool at the same time.  This field has been deprecated. Please
            use nodePool.initial_node_count instead. '
          format: int64
          type: integer
          x-dcl-go-name: InitialNodeCount
          x-kubernetes-immutable: true
        ipAllocationPolicy:
          description: Configuration for controlling how IPs are allocated in the
