components:
  schemas:
    Service:
      properties:
        name:
          description: The name of the service. See the overview for naming requirements.
          type: string
          x-dcl-go-name: Name
          x-kubernetes-immutable: true
        project:
          description: ID of the project that produces and owns this service.
          type: string
          x-dcl-go-name: Project
          x-dcl-references:
          - field: name
            resource: Cloudresourcemanager/Project
          x-kubernetes-immutable: true
      title: Service
      type: object
      x-dcl-id: services/{{name}}
      x-dcl-locations: []
      x-dcl-parent-container: project
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the Servicemanagement Service resource
  title: Servicemanagement/Service
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  delete:
    description: The function used to delete a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  deleteAll:
    description: The function used to delete all Service
    parameters: []
  get:
    description: The function used to get information about a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  list:
    description: The function used to list information about many Service
    parameters: []
