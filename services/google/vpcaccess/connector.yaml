components:
  schemas:
    Connector:
      properties:
        ipCidrRange:
          description: 'The range of internal addresses that follows RFC 4632 notation.
            Example: `10.132.0.0/28`.'
          type: string
          x-dcl-go-name: IPCidrRange
          x-kubernetes-immutable: true
        location:
          description: The location for the resource - use GCP regions.
          type: string
          x-dcl-go-name: Location
          x-kubernetes-immutable: true
        maxThroughput:
          default: 1000
          description: Maximum throughput of the connector in Mbps. Default is 200,
            max is 1000.
          format: int64
          type: integer
          x-dcl-go-name: MaxThroughput
          x-kubernetes-immutable: true
        minThroughput:
          default: 200
          description: Minimum throughput of the connector in Mbps. Default and min
            is 200.
          format: int64
          type: integer
          x-dcl-go-name: MinThroughput
          x-kubernetes-immutable: true
        name:
          description: The resource name in the format `projects/*/locations/*/connectors/*`.
          type: string
          x-dcl-go-name: Name
          x-kubernetes-immutable: true
        network:
          description: Name of a VPC network.
          type: string
          x-dcl-go-name: Network
          x-kubernetes-immutable: true
        project:
          description: The project for the resource
          type: string
          x-dcl-go-name: Project
          x-dcl-references:
          - field: name
            parent: true
            resource: Cloudresourcemanager/Project
          x-kubernetes-immutable: true
        selfLink:
          description: '[Output Only] Server-defined fully-qualified URL for this
            resource.'
          readOnly: true
          type: string
          x-dcl-go-name: SelfLink
          x-kubernetes-immutable: true
        state:
          description: 'Output only. State of the VPC access connector. Possible values:
            STATE_UNSPECIFIED, READY, CREATING, DELETING, ERROR, UPDATING'
          enum:
          - STATE_UNSPECIFIED
          - READY
          - CREATING
          - DELETING
          - ERROR
          - UPDATING
          readOnly: true
          type: string
          x-dcl-go-name: State
          x-dcl-go-type: ConnectorStateEnum
          x-kubernetes-immutable: true
      required:
      - name
      - network
      - ipCidrRange
      - project
      - location
      title: Connector
      type: object
      x-dcl-id: projects/{{project}}/locations/{{location}}/connectors/{{name}}
      x-dcl-locations: []
      x-dcl-parent-container: project
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the VPCAccess Connector resource
  title: VPCAccess/Connector
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a Connector
    parameters:
    - description: A full instance of a Connector
      name: Connector
      required: true
  delete:
    description: The function used to delete a Connector
    parameters:
    - description: A full instance of a Connector
      name: Connector
      required: true
  deleteAll:
    description: The function used to delete all Connector
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a Connector
    parameters:
    - description: A full instance of a Connector
      name: Connector
      required: true
  list:
    description: The function used to list information about many Connector
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
