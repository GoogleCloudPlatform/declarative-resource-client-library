                  duration:
                    type: object
                    x-dcl-go-name: Duration
                    x-dcl-go-type: AlertPolicyConditionsConditionProcessCountDuration
                    x-kubernetes-immutable: true
                    properties:
                      nanos:
                        type: integer
                        format: int64
                        x-dcl-go-name: Nanos
                        description: |-
                          Signed fractions of a second at nanosecond resolution of the span
