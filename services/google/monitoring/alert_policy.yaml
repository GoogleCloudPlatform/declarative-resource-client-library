                    x-kubernetes-immutable: true
              conditionMonitoringQueryLanguage:
                type: object
                x-dcl-go-name: ConditionMonitoringQueryLanguage
                x-dcl-go-type: AlertPolicyConditionsConditionMonitoringQueryLanguage
                description: |-
                  A condition that uses the Monitoring Query Language to define
