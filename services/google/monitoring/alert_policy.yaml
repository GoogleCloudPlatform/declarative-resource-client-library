info:
  title: Monitoring/AlertPolicy
  description: DCL Specification for the Monitoring AlertPolicy resource
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a AlertPolicy
    parameters:
    - name: AlertPolicy
      required: true
      description: A full instance of a AlertPolicy
  apply:
    description: The function used to apply information about a AlertPolicy
    parameters:
    - name: AlertPolicy
      required: true
      description: A full instance of a AlertPolicy
  delete:
    description: The function used to delete a AlertPolicy
    parameters:
    - name: AlertPolicy
      required: true
      description: A full instance of a AlertPolicy
  deleteAll:
    description: The function used to delete all AlertPolicy
    parameters:
    - name: project
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many AlertPolicy
    parameters:
    - name: project
      required: true
      schema:
        type: string
components:
  schemas:
    AlertPolicy:
      title: AlertPolicy
      x-dcl-id: v3/projects/{{project}}/alertPolicies/{{name}}
      x-dcl-parent-container: project
      type: object
      required:
      - project
      properties:
        combiner:
          type: string
          x-dcl-go-name: Combiner
          x-dcl-go-type: AlertPolicyCombinerEnum
          description: |-
            How to combine the results of multiple conditions to determine if an
            incident should be opened.
            If `condition_time_series_query_language` is present, this must be
            `COMBINE_UNSPECIFIED`.
          x-kubernetes-immutable: true
          enum:
          - COMBINE_UNSPECIFIED
          - AND
          - OR
          - AND_WITH_MATCHING_RESOURCE
        conditions:
          type: array
          x-dcl-go-name: Conditions
          description: |-
            A list of conditions for the policy. The conditions are combined by AND or
            OR according to the `combiner` field. If the combined conditions evaluate
            to true, then an incident is created. A policy can have from one to six
            conditions.
            If `condition_time_series_query_language` is present, it must be the only
            `condition`.
          x-kubernetes-immutable: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: AlertPolicyConditions
            properties:
              conditionAbsent:
                type: object
                x-dcl-go-name: ConditionAbsent
                x-dcl-go-type: AlertPolicyConditionsConditionAbsent
                description: |-
                  A condition that checks that a time series continues to
                  receive new data points.
                x-kubernetes-immutable: true
                properties:
                  aggregations:
                    type: array
                    x-dcl-go-name: Aggregations
                    description: |-
                      Specifies the alignment of data points in individual time series as
                      well as how to combine the retrieved time series together (such as
                      when aggregating multiple streams on each resource to a single
                      stream for each resource or when aggregating streams across all
                      members of a group of resrouces). Multiple aggregations
                      are applied in the order specified.

                      This field is similar to the one in the [`ListTimeSeries`
                      request](https://cloud.google.com/monitoring/api/ref_v3/rest/v3/projects.timeSeries/list).
                      It is advisable to use the `ListTimeSeries` method when debugging this
                      field.
                    x-kubernetes-immutable: true
                    x-dcl-list-type: list
                    items:
                      type: object
                      x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregations
                      properties:
                        alignmentPeriod:
                          type: string
                          x-dcl-go-name: AlignmentPeriod
                          description: |-
                            The `alignment_period` specifies a time interval, in seconds, that is used
                            to divide the data in all the
                            [time series][google.monitoring.v3.TimeSeries] into consistent blocks of
                            time. This will be done before the per-series aligner can be applied to
                            the data.

                            The value must be at least 60 seconds. If a per-series aligner other than
                            `ALIGN_NONE` is specified, this field is required or an error is returned.
                            If no per-series aligner is specified, or the aligner `ALIGN_NONE` is
                            specified, then this field is ignored.
                          x-kubernetes-immutable: true
                        crossSeriesReducer:
                          type: string
                          x-dcl-go-name: CrossSeriesReducer
                          x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsCrossSeriesReducerEnum
                          description: |-
                            The reduction operation to be used to combine time series into a single
                            time series, where the value of each data point in the resulting series is
                            a function of all the already aligned values in the input time series.

                            Not all reducer operations can be applied to all time series. The valid
                            choices depend on the `metric_kind` and the `value_type` of the original
                            time series. Reduction can yield a time series with a different
                            `metric_kind` or `value_type` than the input time series.

                            Time series data must first be aligned (see `per_series_aligner`) in order
                            to perform cross-time series reduction. If `cross_series_reducer` is
                            specified, then `per_series_aligner` must be specified, and must not be
                            `ALIGN_NONE`. An `alignment_period` must also be specified; otherwise, an
                            error is returned. Possible values: REDUCE_NONE, REDUCE_MEAN, REDUCE_MIN, REDUCE_MAX, REDUCE_SUM, REDUCE_STDDEV, REDUCE_COUNT, REDUCE_COUNT_TRUE, REDUCE_COUNT_FALSE, REDUCE_FRACTION_TRUE, REDUCE_PERCENTILE_99, REDUCE_PERCENTILE_95, REDUCE_PERCENTILE_50, REDUCE_PERCENTILE_05, REDUCE_FRACTION_LESS_THAN, REDUCE_MAKE_DISTRIBUTION
                          x-kubernetes-immutable: true
                          enum:
                          - REDUCE_NONE
                          - REDUCE_MEAN
                          - REDUCE_MIN
                          - REDUCE_MAX
                          - REDUCE_SUM
                          - REDUCE_STDDEV
                          - REDUCE_COUNT
                          - REDUCE_COUNT_TRUE
                          - REDUCE_COUNT_FALSE
                          - REDUCE_FRACTION_TRUE
                          - REDUCE_PERCENTILE_99
                          - REDUCE_PERCENTILE_95
                          - REDUCE_PERCENTILE_50
                          - REDUCE_PERCENTILE_05
                          - REDUCE_FRACTION_LESS_THAN
                          - REDUCE_MAKE_DISTRIBUTION
                        groupByFields:
                          type: array
                          x-dcl-go-name: GroupByFields
                          description: |-
                            The set of fields to preserve when `cross_series_reducer` is
                            specified. The `group_by_fields` determine how the time series are
                            partitioned into subsets prior to applying the aggregation
                            operation. Each subset contains time series that have the same
                            value for each of the grouping fields. Each individual time
                            series is a member of exactly one subset. The
                            `cross_series_reducer` is applied to each subset of time series.
                            It is not possible to reduce across different resource types, so
                            this field implicitly contains `resource.type`.  Fields not
                            specified in `group_by_fields` are aggregated away.  If
                            `group_by_fields` is not specified and all the time series have
                            the same resource type, then the time series are aggregated into
                            a single output time series. If `cross_series_reducer` is not
                            defined, this field is ignored.
                          x-kubernetes-immutable: true
                          x-dcl-list-type: list
                          items:
                            type: string
                            x-dcl-go-type: string
                        perSeriesAligner:
                          type: string
                          x-dcl-go-name: PerSeriesAligner
                          x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsPerSeriesAlignerEnum
                          description: |-
                            An `Aligner` describes how to bring the data points in a single
                            time series into temporal alignment. Except for `ALIGN_NONE`, all
                            alignments cause all the data points in an `alignment_period` to be
                            mathematically grouped together, resulting in a single data point for
                            each `alignment_period` with end timestamp at the end of the period.

                            Not all alignment operations may be applied to all time series. The valid
                            choices depend on the `metric_kind` and `value_type` of the original time
                            series. Alignment can change the `metric_kind` or the `value_type` of
                            the time series.

                            Time series data must be aligned in order to perform cross-time
                            series reduction. If `cross_series_reducer` is specified, then
                            `per_series_aligner` must be specified and not equal to `ALIGN_NONE`
                            and `alignment_period` must be specified; otherwise, an error is
                            returned.
                          x-kubernetes-immutable: true
                          enum:
                          - ALIGN_NONE
                          - ALIGN_DELTA
                          - ALIGN_RATE
                          - ALIGN_INTERPOLATE
                          - ALIGN_NEXT_OLDER
                          - ALIGN_MIN
                          - ALIGN_MAX
                          - ALIGN_MEAN
                          - ALIGN_COUNT
                          - ALIGN_SUM
                          - ALIGN_STDDEV
                          - ALIGN_COUNT_TRUE
                          - ALIGN_COUNT_FALSE
                          - ALIGN_FRACTION_TRUE
                          - ALIGN_PERCENTILE_99
                          - ALIGN_PERCENTILE_95
                          - ALIGN_PERCENTILE_50
                          - ALIGN_PERCENTILE_05
                          - ALIGN_MAKE_DISTRIBUTION
                          - ALIGN_PERCENT_CHANGE
                        reduceFractionLessThanParams:
                          type: object
                          x-dcl-go-name: ReduceFractionLessThanParams
                          x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceFractionLessThanParams
                          description: |-
                            Parameters used when `cross_series_reducer` is
                            `REDUCE_FRACTION_LESS_THAN`, ignored otherwise.
                          x-kubernetes-immutable: true
                          properties:
                            threshold:
                              type: number
                              format: double
                              x-dcl-go-name: Threshold
                              description: |-
                                The threshold used by the `REDUCE_FRACTION_LESS_THAN` cross-series
                                reducer.
                              x-kubernetes-immutable: true
                        reduceMakeDistributionParams:
                          type: object
                          x-dcl-go-name: ReduceMakeDistributionParams
                          x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParams
                          description: |-
                            Parameters used when `cross_series_reducer` is
                            `REDUCE_MAKE_DISTRIBUTION`, ignored otherwise.
                          x-kubernetes-immutable: true
                          properties:
                            bucketOptions:
                              type: object
                              x-dcl-go-name: BucketOptions
                              x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParamsBucketOptions
                              description: Describes the bucket boundaries used to
                                create the distribution.
                              x-kubernetes-immutable: true
                              properties:
                                explicitBuckets:
                                  type: object
                                  x-dcl-go-name: ExplicitBuckets
                                  x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParamsBucketOptionsExplicitBuckets
                                  description: The explicit buckets.
                                  x-kubernetes-immutable: true
                                  properties:
                                    bounds:
                                      type: array
                                      x-dcl-go-name: Bounds
                                      description: The values must be monotonically
                                        increasing.
                                      x-kubernetes-immutable: true
                                      x-dcl-list-type: list
                                      items:
                                        type: number
                                        format: double
                                        x-dcl-go-type: float64
                                exponentialBuckets:
                                  type: object
                                  x-dcl-go-name: ExponentialBuckets
                                  x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParamsBucketOptionsExponentialBuckets
                                  description: The exponential buckets.
                                  x-kubernetes-immutable: true
                                  properties:
                                    growthFactor:
                                      type: number
                                      format: double
                                      x-dcl-go-name: GrowthFactor
                                      description: Must be greater than 1.
                                      x-kubernetes-immutable: true
                                    numFiniteBuckets:
                                      type: integer
                                      format: int64
                                      x-dcl-go-name: NumFiniteBuckets
                                      description: Must be greater than 0.
                                      x-kubernetes-immutable: true
                                    scale:
                                      type: number
                                      format: double
                                      x-dcl-go-name: Scale
                                      description: Must be greater than 0.
                                      x-kubernetes-immutable: true
                                linearBuckets:
                                  type: object
                                  x-dcl-go-name: LinearBuckets
                                  x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParamsBucketOptionsLinearBuckets
                                  description: The linear bucket.
                                  x-kubernetes-immutable: true
                                  properties:
                                    numFiniteBuckets:
                                      type: integer
                                      format: int64
                                      x-dcl-go-name: NumFiniteBuckets
                                      description: Must be greater than 0.
                                      x-kubernetes-immutable: true
                                    offset:
                                      type: number
                                      format: double
                                      x-dcl-go-name: Offset
                                      description: Lower bound of the first bucket.
                                      x-kubernetes-immutable: true
                                    width:
                                      type: number
                                      format: double
                                      x-dcl-go-name: Width
                                      description: Must be greater than 0.
                                      x-kubernetes-immutable: true
                            exemplarSampling:
                              type: object
                              x-dcl-go-name: ExemplarSampling
                              x-dcl-go-type: AlertPolicyConditionsConditionAbsentAggregationsReduceMakeDistributionParamsExemplarSampling
                              description: When present, modifies exemplars in `REDUCE_MAKE_DISTRIBTUION`.
                              x-kubernetes-immutable: true
                              properties:
                                minimumValue:
                                  type: number
                                  format: double
                                  x-dcl-go-name: MinimumValue
                                  description: If set, only sample exemplars whose
                                    value is at or above this value.
                                  x-kubernetes-immutable: true
                  duration:
                    type: object
                    x-dcl-go-name: Duration
                    x-dcl-go-type: AlertPolicyConditionsConditionAbsentDuration
                    description: |-
                      The amount of time that a time series must fail to report new
                      data to be considered failing. Currently, only values that
                      are a multiple of a minute--e.g.  60, 120, or 300
                      seconds--are supported. If an invalid value is given, an
                      error will be returned. The `Duration.nanos` field is
                      ignored.
                    x-kubernetes-immutable: true
                    properties:
                      nanos:
                        type: integer
                        format: int64
                        x-dcl-go-name: Nanos
                        description: |-
                          Signed fractions of a second at nanosecond resolution of the span
                          of time. Durations less than one second are represented with a 0
                          `seconds` field and a positive or negative `nanos` field. For durations
                          of one second or more, a non-zero value for the `nanos` field must be
                          of the same sign as the `seconds` field. Must be from -999,999,999
                          to +999,999,999 inclusive.
                        x-kubernetes-immutable: true
                      seconds:
                        type: integer
                        format: int64
                        x-dcl-go-name: Seconds
                        description: |-
                          Signed seconds of the span of time. Must be from -315,576,000,000
                          to +315,576,000,000 inclusive. Note: these bounds are computed from:
                          60 sec/min * 60 min/hr * 24 hr/day * 365.25 days/year * 10000 years
                        x-kubernetes-immutable: true
                  filter:
                    type: string
                    x-dcl-go-name: Filter
                    description: |-
                      A [filter](https://cloud.google.com/monitoring/api/v3/filters) that
                      identifies which time series should be compared with the threshold.

                      The filter is similar to the one that is specified in the
                      [`ListTimeSeries`
                      request](https://cloud.google.com/monitoring/api/ref_v3/rest/v3/projects.timeSeries/list)
                      (that call is useful to verify the time series that will be retrieved /
                      processed) and must specify the metric type and optionally may contain
                      restrictions on resource type, resource labels, and metric labels.
                      This field may not exceed 2048 Unicode characters in length.
                    x-kubernetes-immutable: true
                  trigger:
                    type: object
                    x-dcl-go-name: Trigger
                    x-dcl-go-type: AlertPolicyConditionsConditionAbsentTrigger
                    description: |-
                      The number/percent of time series for which the comparison must hold
                      in order for the condition to trigger. If unspecified, then the
                      condition will trigger if the comparison is true for any of the
                      time series that have been identified by `filter` and `aggregations`.
                    x-kubernetes-immutable: true
                    properties:
                      count:
                        type: integer
                        format: int64
                        x-dcl-go-name: Count
                        description: |-
