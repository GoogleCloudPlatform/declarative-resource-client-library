info:
  description: DCL Specification for the Compute HealthCheck resource
  title: Compute/HealthCheck
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a HealthCheck
    parameters:
    - description: A full instance of a HealthCheck
      name: HealthCheck
      required: true
  delete:
    description: The function used to delete a HealthCheck
    parameters:
    - description: A full instance of a HealthCheck
      name: HealthCheck
      required: true
  deleteAll:
    description: The function used to delete all HealthCheck
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a HealthCheck
    parameters:
    - description: A full instance of a HealthCheck
      name: HealthCheck
      required: true
  list:
    description: The function used to list information about many HealthCheck
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
