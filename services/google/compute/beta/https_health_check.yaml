components:
  schemas:
    HttpsHealthCheck:
      properties:
        checkIntervalSec:
          default: 5
          description: How often (in seconds) to send a health check. The default
            value is `5` seconds.
          format: int64
          type: integer
          x-dcl-go-name: CheckIntervalSec
        creationTimestamp:
          description: '[Output Only] Creation timestamp in [RFC3339](https://www.ietf.org/rfc/rfc3339.txt)
            text format.'
          readOnly: true
          type: string
          x-dcl-go-name: CreationTimestamp
          x-kubernetes-immutable: true
        description:
          description: An optional description of this resource. Provide this property
            when you create the resource.
          type: string
          x-dcl-go-name: Description
        healthyThreshold:
          default: 2
          description: A so-far unhealthy instance will be marked healthy after this
            many consecutive successes. The default value is `2`.
          format: int64
          type: integer
          x-dcl-go-name: HealthyThreshold
        host:
          description: The value of the host header in the HTTP health check request.
            If left empty (default value), the public IP on behalf of which this health
            check is performed will be used.
          type: string
          x-dcl-go-name: Host
        name:
          description: Name of the resource. Provided by the client when the resource
            is created. The name must be 1-63 characters long, and comply with [RFC1035](https://www.ietf.org/rfc/rfc1035.txt).
            Specifically, the name must be 1-63 characters long and match the regular
            expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the first character
            must be a lowercase letter, and all following characters must be a dash,
            lowercase letter, or digit, except the last character, which cannot be
            a dash.
          type: string
          x-dcl-go-name: Name
          x-kubernetes-immutable: true
        port:
          default: 443
          description: The TCP port number for the HTTP health check request. The
            default value is `443`.
          format: int64
          type: integer
          x-dcl-go-name: Port
        project:
          description: The project id of the resource.
          type: string
          x-dcl-go-name: Project
          x-kubernetes-immutable: true
        requestPath:
          default: /
          description: The request path of the HTTP health check request. The default
            value is `/`. This field does not support query parameters.
          type: string
          x-dcl-go-name: RequestPath
        selfLink:
          description: This health check's self-reerence.
          readOnly: true
          type: string
          x-dcl-go-name: SelfLink
          x-kubernetes-immutable: true
        timeoutSec:
          default: 5
          description: How long (in seconds) to wait before claiming failure. The
            default value is `5` seconds. It is invalid for `timeoutSec` to have greater
            value than `checkIntervalSec`.
          format: int64
          type: integer
          x-dcl-go-name: TimeoutSec
        unhealthyThreshold:
          default: 2
          description: A so-far healthy instance will be marked unhealthy after this
            many consecutive failures. The default value is `2`.
          format: int64
          type: integer
          x-dcl-go-name: UnhealthyThreshold
      required:
      - name
      - project
      title: HttpsHealthCheck
      type: object
      x-dcl-id: projects/{{project}}/global/httpsHealthChecks/{{name}}
      x-dcl-locations:
      - global
      x-dcl-parent-container: project
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the Compute HttpsHealthCheck resource
  title: Compute/HttpsHealthCheck
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a HttpsHealthCheck
    parameters:
    - description: A full instance of a HttpsHealthCheck
      name: HttpsHealthCheck
      required: true
  delete:
    description: The function used to delete a HttpsHealthCheck
    parameters:
    - description: A full instance of a HttpsHealthCheck
      name: HttpsHealthCheck
      required: true
  deleteAll:
    description: The function used to delete all HttpsHealthCheck
    parameters:
    - name: project
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a HttpsHealthCheck
    parameters:
    - description: A full instance of a HttpsHealthCheck
      name: HttpsHealthCheck
      required: true
  list:
    description: The function used to list information about many HttpsHealthCheck
    parameters:
    - name: project
      required: true
      schema:
        type: string
