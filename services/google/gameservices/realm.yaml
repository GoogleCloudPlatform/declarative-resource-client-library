components:
  schemas:
    Realm:
      properties:
        createTime:
          description: Output only. The creation time.
          format: date-time
          readOnly: true
          type: string
          x-dcl-go-name: CreateTime
          x-kubernetes-immutable: true
        description:
          description: Human readable description of the realm.
          type: string
          x-dcl-go-name: Description
        labels:
          additionalProperties:
            type: string
          description: The labels associated with this realm. Each label is a key-value
            pair.
          type: object
          x-dcl-go-name: Labels
        location:
          description: The location for this realm.
          type: string
          x-dcl-go-name: Location
          x-kubernetes-immutable: true
        name:
          description: The resource name of the realm.
          type: string
          x-dcl-go-name: Name
          x-kubernetes-immutable: true
        project:
          description: The project for this realm.
          type: string
          x-dcl-go-name: Project
          x-dcl-references:
          - field: name
            parent: true
            resource: Cloudresourcemanager/Project
          x-kubernetes-immutable: true
        timeZone:
          description: 'Required. Time zone where all policies targeting this realm
            are evaluated. The value of this field must be from the IANA time zone
            database: https://www.iana.org/time-zones.'
          type: string
          x-dcl-go-name: TimeZone
        updateTime:
          description: Output only. The last-modified time.
          format: date-time
          readOnly: true
          type: string
          x-dcl-go-name: UpdateTime
          x-kubernetes-immutable: true
      required:
      - timeZone
      - location
      - project
      title: Realm
      type: object
      x-dcl-id: projects/{{project}}/locations/{{location}}/realms/{{name}}
      x-dcl-labels: labels
      x-dcl-locations: []
      x-dcl-parent-container: project
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the Gameservices Realm resource
  title: Gameservices/Realm
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a Realm
    parameters:
    - description: A full instance of a Realm
      name: Realm
      required: true
  delete:
    description: The function used to delete a Realm
    parameters:
    - description: A full instance of a Realm
      name: Realm
      required: true
  deleteAll:
    description: The function used to delete all Realm
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a Realm
    parameters:
    - description: A full instance of a Realm
      name: Realm
      required: true
  list:
    description: The function used to list information about many Realm
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
