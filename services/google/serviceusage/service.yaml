components:
  schemas:
    Service:
      properties:
        name:
          description: The resource name of the service. A valid name would be `serviceusage.googleapis.com`
          type: string
          x-dcl-go-name: Name
          x-kubernetes-immutable: true
        project:
          description: The resource name of the consumer project.
          readOnly: true
          type: string
          x-dcl-go-name: Project
          x-dcl-references:
          - field: name
            parent: true
            resource: Cloudresourcemanager/Project
          x-kubernetes-immutable: true
        state:
          description: 'The state of the resource. Possible values: DISABLED, ENABLED'
          enum:
          - DISABLED
          - ENABLED
          type: string
          x-dcl-go-name: State
          x-dcl-go-type: ServiceStateEnum
          x-kubernetes-immutable: true
      title: Service
      type: object
      x-dcl-id: projects/{{project}}/services/{{name}}
      x-dcl-locations: []
      x-dcl-parent-container: project
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the Serviceusage Service resource
  title: Serviceusage/Service
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  delete:
    description: The function used to delete a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  deleteAll:
    description: The function used to delete all Service
    parameters:
    - name: project
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a Service
    parameters:
    - description: A full instance of a Service
      name: Service
      required: true
  list:
    description: The function used to list information about many Service
    parameters:
    - name: project
      required: true
      schema:
        type: string
