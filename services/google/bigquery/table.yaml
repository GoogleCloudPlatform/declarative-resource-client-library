info:
  title: Bigquery/Table
  description: The Bigquery Table resource
  x-dcl-struct-name: Table
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a Table
    parameters:
    - name: Table
      required: true
      description: A full instance of a Table
  apply:
    description: The function used to apply information about a Table
    parameters:
    - name: Table
      required: true
      description: A full instance of a Table
  delete:
    description: The function used to delete a Table
    parameters:
    - name: Table
      required: true
      description: A full instance of a Table
  deleteAll:
    description: The function used to delete all Table
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: dataset
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many Table
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: dataset
      required: true
      schema:
        type: string
components:
  schemas:
    Googlecloudbigqueryv2Tablefieldschema:
      x-dcl-has-iam: false
      type: object
      x-dcl-go-type: TableGooglecloudbigqueryv2Tablefieldschema
      required:
      - name
      - type
      properties:
        categories:
          type: object
          x-dcl-go-name: Categories
          x-dcl-go-type: TableGooglecloudbigqueryv2TablefieldschemaCategories
          description: Optional. The categories attached to this field, used for field-level
            access control.
          properties:
            names:
              type: array
              x-dcl-go-name: Names
              description: A list of category resource names. For example, "projects/1/taxonomies/2/categories/3".
                At most 5 categories are allowed.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        collation:
          type: string
          x-dcl-go-name: Collation
          description: 'Optional. Field collation can be set only when the type of
            field is STRING. The valid values are: * ''und:ci'': undetermined locale,
            case insensitive. * ''binary'': unicode code point order. * '''': empty
            string. Default to ''binary'' behavior.'
        defaultValueExpression:
          type: string
          x-dcl-go-name: DefaultValueExpression
          description: 'Optional. A SQL expression to specify the default value for
            this field. It can only be set for top level fields (columns). You can
            use struct or array expression to specify default value the entire struct
            or array. The valid SQL expressions are: * Literals for all data types,
            including STRUCT and ARRAY. * Following functions: * CURRENT_TIMESTAMP
            * CURRENT_TIME * CURRENT_DATE * CURRENT_DATETIME * GENERATE_UUID * RAND
            * SESSION_USER * Struct or array literals with the allowed functions,
            for example, [CURRENT_DATE, DATE ''2020-01-01'']'
        description:
          type: string
          x-dcl-go-name: Description
          description: Optional. The field description. The maximum length is 1,024
            characters.
        fields:
          type: array
          x-dcl-go-name: Fields
          description: Optional. Describes the nested schema fields if the type property
            is set to RECORD.
          x-dcl-send-empty: true
          x-dcl-list-type: list
          items:
            type: object
            $ref: '#/components/schemas/Googlecloudbigqueryv2Tablefieldschema'
            x-dcl-go-name: Fields
            x-dcl-go-type: TableGooglecloudbigqueryv2Tablefieldschema
        maxLength:
          type: integer
          format: int64
          x-dcl-go-name: MaxLength
          description: Optional. Maximum length of values of this field for STRINGS
            or BYTES. If max_length is not specified, no maximum length constraint
            is imposed on this field. If type = "STRING", then max_length represents
            the maximum UTF-8 length of strings in this field. If type = "BYTES",
            then max_length represents the maximum number of bytes in this field.
            It is invalid to set this field if type ≠ "STRING" and ≠ "BYTES".
        mode:
          type: string
          x-dcl-go-name: Mode
          description: Optional. The field mode. Possible values include NULLABLE,
            REQUIRED and REPEATED. The default value is NULLABLE.
        name:
          type: string
          x-dcl-go-name: Name
          description: Required. The field name. The name must contain only letters
            (a-z, A-Z), numbers (0-9), or underscores (_), and must start with a letter
            or underscore. The maximum length is 300 characters.
        nameAlternative:
          type: array
          x-dcl-go-name: NameAlternative
          description: The alternative field that will be used when ESF is not able
            to translate the received data to the name field. See details at go/dealing_with_apiary_lax_array_parsing.
          x-dcl-send-empty: true
          x-dcl-list-type: list
          items:
            type: string
            x-dcl-go-type: string
        policyTags:
          type: object
          x-dcl-go-name: PolicyTags
          x-dcl-go-type: TableGooglecloudbigqueryv2TablefieldschemaPolicyTags
          description: Optional. The policy tags attached to this field, used for
            field-level access control. If not set, defaults to empty policy_tags.
          properties:
            names:
              type: array
              x-dcl-go-name: Names
              description: A list of policy tag resource names. For example, "projects/1/locations/eu/taxonomies/2/policyTags/3".
                At most 1 policy tag is currently allowed.
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        precision:
          type: integer
          format: int64
          x-dcl-go-name: Precision
          description: 'Optional. Precision (maximum number of total digits in base
            10) and scale (maximum number of digits in the fractional part in base
            10) constraints for values of this field for NUMERIC or BIGNUMERIC. It
            is invalid to set precision or scale if type ≠ "NUMERIC" and ≠ "BIGNUMERIC".
            If precision and scale are not specified, no value range constraint is
            imposed on this field insofar as values are permitted by the type. Values
            of this NUMERIC or BIGNUMERIC field must be in this range when: * Precision
            (P) and scale (S) are specified: [-10P-S + 10-S, 10P-S - 10-S] * Precision
            (P) is specified but not scale (and thus scale is interpreted to be equal
            to zero): [-10P + 1, 10P - 1]. Acceptable values for precision and scale
            if both are specified: * If type = "NUMERIC": 1 ≤ precision - scale ≤
            29 and 0 ≤ scale ≤ 9. * If type = "BIGNUMERIC": 1 ≤ precision - scale
            ≤ 38 and 0 ≤ scale ≤ 38. Acceptable values for precision if only precision
            is specified but not scale (and thus scale is interpreted to be equal
            to zero): * If type = "NUMERIC": 1 ≤ precision ≤ 29. * If type = "BIGNUMERIC":
            1 ≤ precision ≤ 38. If scale is specified but not precision, then it is
            invalid.'
        scale:
          type: integer
          format: int64
          x-dcl-go-name: Scale
          description: Optional. See documentation for precision.
        type:
          type: string
          x-dcl-go-name: Type
          description: 'Required. The field data type. Possible values include: *
            STRING * BYTES * INTEGER (or INT64) * FLOAT (or FLOAT64) * BOOLEAN (or
            BOOL) * TIMESTAMP * DATE * TIME * DATETIME * GEOGRAPHY, * NUMERIC * BIGNUMERIC
            * RECORD (or STRUCT) Use of RECORD/STRUT indicates that the field contains
            a nested schema.'
    Table:
      title: Table
      x-dcl-id: projects/{{project}}/datasets/{{dataset}}/tables/{{name}}
      x-dcl-parent-container: project
      x-dcl-labels: labels
      x-dcl-has-iam: false
      type: object
      required:
      - name
      - dataset
      - project
      properties:
        clustering:
          type: object
          x-dcl-go-name: Clustering
          x-dcl-go-type: TableClustering
          description: Clustering specification for the table. Must be specified with
            time-based partitioning, data in the table will be first partitioned and
            subsequently clustered.
          properties:
            fields:
              type: array
              x-dcl-go-name: Fields
              description: 'One or more fields on which data should be clustered.
                Only top-level, non-repeated, simple-type fields are supported. The
                ordering of the clustering fields should be prioritized from most
                to least important for filtering purposes. Additional information
                on limitations can be found here: https://cloud.google.com/bigquery/docs/creating-clustered-tables#limitations'
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        creationTime:
          type: integer
          format: int64
          x-dcl-go-name: CreationTime
          readOnly: true
          description: Output only. The time when this table was created, in milliseconds
            since the epoch.
          x-kubernetes-immutable: true
        dataset:
          type: string
          x-dcl-go-name: Dataset
          description: The ID of the dataset containing this table.
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Bigquery/Dataset
            field: name
            parent: true
        defaultCollation:
          type: string
          x-dcl-go-name: DefaultCollation
          description: 'Optional. Defines the default collation specification of new
            STRING fields in the table. During table creation or update, if a STRING
            field is added to this table without explicit collation specified, it
            inherits the table default collation. A change of this field affects only
            fields added afterwards, not the existing fields. The valid values are:
            * ''und:ci'': undetermined locale, case insensitive. * ''binary'': unicode
            code point order. * '''': empty string. Default to ''binary'' behavior.'
        description:
          type: string
          x-dcl-go-name: Description
          description: Optional. A user-friendly description of this table.
        encryptionConfiguration:
          type: object
          x-dcl-go-name: EncryptionConfiguration
          x-dcl-go-type: TableEncryptionConfiguration
          description: Custom encryption configuration (e.g., Cloud KMS keys).
          properties:
            kmsKeyName:
              type: string
              x-dcl-go-name: KmsKeyName
              description: Optional. Describes the Cloud KMS encryption key that will
                be used to protect destination BigQuery table. The BigQuery Service
                Account associated with your project requires access to this encryption
                key.
        etag:
          type: string
          x-dcl-go-name: Etag
          readOnly: true
          description: Output only. A hash of this resource.
          x-kubernetes-immutable: true
        expirationTime:
          type: integer
          format: int64
          x-dcl-go-name: ExpirationTime
          description: Optional. The time when this table expires, in milliseconds
            since the epoch. If not present, the table will persist indefinitely.
            Expired tables will be deleted and their storage reclaimed. The defaultTableExpirationMs
            property of the encapsulating dataset can be used to set a default expirationTime
            on newly created tables.
        externalDataConfiguration:
          type: object
          x-dcl-go-name: ExternalDataConfiguration
          x-dcl-go-type: TableExternalDataConfiguration
          description: Optional. Describes the data format, location, and other properties
            of a table stored outside of BigQuery. By defining these properties, the
            data source can then be queried as if it were a standard BigQuery table.
          required:
          - sourceUris
          - sourceFormat
          properties:
            autodetect:
              type: boolean
              x-dcl-go-name: Autodetect
              description: Try to detect schema and format options automatically.
                Any option specified explicitly will be honored.
            avroOptions:
              type: object
              x-dcl-go-name: AvroOptions
              x-dcl-go-type: TableExternalDataConfigurationAvroOptions
              description: Optional. Additional properties to set if sourceFormat
                is set to AVRO.
              properties:
                useAvroLogicalTypes:
                  type: boolean
                  x-dcl-go-name: UseAvroLogicalTypes
                  description: Optional. If sourceFormat is set to "AVRO", indicates
                    whether to interpret logical types as the corresponding BigQuery
                    data type (for example, TIMESTAMP), instead of using the raw type
                    (for example, INTEGER).
            bigtableOptions:
              type: object
              x-dcl-go-name: BigtableOptions
              x-dcl-go-type: TableExternalDataConfigurationBigtableOptions
              description: Optional. Additional options if sourceFormat is set to
                BIGTABLE.
              properties:
                columnFamilies:
                  type: array
                  x-dcl-go-name: ColumnFamilies
                  description: Optional. List of column families to expose in the
                    table schema along with their types. This list restricts the column
                    families that can be referenced in queries and specifies their
                    value types. You can use this list to do type conversions - see
                    the 'type' field for more details. If you leave this list empty,
                    all column families are present in the table schema and their
                    values are read as BYTES. During a query only the column families
                    referenced in that query are read from Bigtable.
                  x-dcl-send-empty: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: TableExternalDataConfigurationBigtableOptionsColumnFamilies
                    properties:
                      columns:
                        type: array
                        x-dcl-go-name: Columns
                        description: Optional. Lists of columns that should be exposed
                          as individual fields as opposed to a list of (column name,
                          value) pairs. All columns whose qualifier matches a qualifier
                          in this list can be accessed as .. Other columns can be
                          accessed as a list through .Column field.
                        x-dcl-send-empty: true
                        x-dcl-list-type: list
                        items:
                          type: object
                          x-dcl-go-type: TableExternalDataConfigurationBigtableOptionsColumnFamiliesColumns
                          required:
                          - qualifierEncoded
                          properties:
                            encoding:
                              type: string
                              x-dcl-go-name: Encoding
                              description: 'Optional. The encoding of the values when
                                the type is not STRING. Acceptable encoding values
                                are: TEXT - indicates values are alphanumeric text
                                strings. BINARY - indicates values are encoded using
                                HBase Bytes.toBytes family of functions. ''encoding''
                                can also be set at the column family level. However,
                                the setting at this level takes precedence if ''encoding''
                                is set at both levels.'
                            fieldName:
                              type: string
                              x-dcl-go-name: FieldName
                              description: Optional. If the qualifier is not a valid
                                BigQuery field identifier i.e. does not match a-zA-Z*,
                                a valid identifier must be provided as the column
                                field name and is used as field name in queries.
                            onlyReadLatest:
                              type: boolean
                              x-dcl-go-name: OnlyReadLatest
                              description: Optional. If this is set, only the latest
                                version of value in this column are exposed. 'onlyReadLatest'
                                can also be set at the column family level. However,
                                the setting at this level takes precedence if 'onlyReadLatest'
                                is set at both levels.
                            qualifierEncoded:
                              type: string
                              x-dcl-go-name: QualifierEncoded
                              description: '[Required] Qualifier of the column. Columns
                                in the parent column family that has this exact qualifier
                                are exposed as . field. If the qualifier is valid
                                UTF-8 string, it can be specified in the qualifier_string
                                field. Otherwise, a base-64 encoded value must be
                                set to qualifier_encoded. The column field name is
                                the same as the column qualifier. However, if the
                                qualifier is not a valid BigQuery field identifier
                                i.e. does not match a-zA-Z*, a valid identifier must
                                be provided as field_name.'
                            qualifierString:
                              type: string
                              x-dcl-go-name: QualifierString
                            type:
                              type: string
                              x-dcl-go-name: Type
                              description: Optional. The type to convert the value
                                in cells of this column. The values are expected to
                                be encoded using HBase Bytes.toBytes function when
                                using the BINARY encoding value. Following BigQuery
                                types are allowed (case-sensitive) - BYTES STRING
                                INTEGER FLOAT BOOLEAN Default type is BYTES. 'type'
                                can also be set at the column family level. However,
                                the setting at this level takes precedence if 'type'
                                is set at both levels.
                      encoding:
                        type: string
                        x-dcl-go-name: Encoding
                        description: 'Optional. The encoding of the values when the
                          type is not STRING. Acceptable encoding values are: TEXT
                          - indicates values are alphanumeric text strings. BINARY
                          - indicates values are encoded using HBase Bytes.toBytes
                          family of functions. This can be overridden for a specific
                          column by listing that column in ''columns'' and specifying
                          an encoding for it.'
                      familyId:
                        type: string
                        x-dcl-go-name: FamilyId
                        description: Identifier of the column family.
                      onlyReadLatest:
                        type: boolean
                        x-dcl-go-name: OnlyReadLatest
                        description: Optional. If this is set only the latest version
                          of value are exposed for all columns in this column family.
                          This can be overridden for a specific column by listing
                          that column in 'columns' and specifying a different setting
                          for that column.
                      type:
                        type: string
                        x-dcl-go-name: Type
                        description: Optional. The type to convert the value in cells
                          of this column family. The values are expected to be encoded
                          using HBase Bytes.toBytes function when using the BINARY
                          encoding value. Following BigQuery types are allowed (case-sensitive)
                          - BYTES STRING INTEGER FLOAT BOOLEAN Default type is BYTES.
                          This can be overridden for a specific column by listing
                          that column in 'columns' and specifying a type for it.
                ignoreUnspecifiedColumnFamilies:
                  type: boolean
                  x-dcl-go-name: IgnoreUnspecifiedColumnFamilies
                  description: Optional. If field is true, then the column families
                    that are not specified in columnFamilies list are not exposed
                    in the table schema. Otherwise, they are read with BYTES type
                    values. The default value is false.
                readRowkeyAsString:
                  type: boolean
                  x-dcl-go-name: ReadRowkeyAsString
                  description: Optional. If field is true, then the rowkey column
                    families will be read and converted to string. Otherwise they
                    are read with BYTES type values and users need to manually cast
                    them with CAST if necessary. The default value is false.
            compression:
              type: string
              x-dcl-go-name: Compression
              description: Optional. The compression type of the data source. Possible
                values include GZIP and NONE. The default value is NONE. This setting
                is ignored for Google Cloud Bigtable, Google Cloud Datastore backups,
                Avro, ORC and Parquet formats. An empty string is an invalid value.
            connectionId:
              type: string
              x-dcl-go-name: ConnectionId
              description: '[Experimental] This field is in testing and should not
                yet be used.'
            csvOptions:
              type: object
              x-dcl-go-name: CsvOptions
              x-dcl-go-type: TableExternalDataConfigurationCsvOptions
              description: Optional. Additional properties to set if sourceFormat
                is set to CSV.
              properties:
                allowJaggedRows:
                  type: boolean
                  x-dcl-go-name: AllowJaggedRows
                  description: Optional. Indicates if BigQuery should accept rows
                    that are missing trailing optional columns. If true, BigQuery
                    treats missing trailing columns as null values. If false, records
                    with missing trailing columns are treated as bad records, and
                    if there are too many bad records, an invalid error is returned
                    in the job result. The default value is false.
                allowQuotedNewlines:
                  type: boolean
                  x-dcl-go-name: AllowQuotedNewlines
                  description: Optional. Indicates if BigQuery should allow quoted
                    data sections that contain newline characters in a CSV file. The
                    default value is false.
                encoding:
                  type: string
                  x-dcl-go-name: Encoding
                  description: Optional. The character encoding of the data. The supported
                    values are UTF-8 or ISO-8859-1. The default value is UTF-8. BigQuery
                    decodes the data after the raw, binary data has been split using
                    the values of the quote and fieldDelimiter properties.
                fieldDelimiter:
                  type: string
                  x-dcl-go-name: FieldDelimiter
                  description: Optional. The separator character for fields in a CSV
                    file. The separator is interpreted as a single byte. For files
                    encoded in ISO-8859-1, any single character can be used as a separator.
                    For files encoded in UTF-8, characters represented in decimal
                    range 1-127 (U+0001-U+007F) can be used without any modification.
                    UTF-8 characters encoded with multiple bytes (i.e. U+0080 and
                    above) will have only the first byte used for separating fields.
                    The remaining bytes will be treated as a part of the field. BigQuery
                    also supports the escape sequence "t" (U+0009) to specify a tab
                    separator. The default value is comma (",", U+002C).
                quote:
                  type: string
                  x-dcl-go-name: Quote
                  description: Optional. The value that is used to quote data sections
                    in a CSV file. BigQuery converts the string to ISO-8859-1 encoding,
                    and then uses the first byte of the encoded string to split the
                    data in its raw, binary state. The default value is a double-quote
                    ("). If your data does not contain quoted sections, set the property
                    value to an empty string. If your data contains quoted newline
                    characters, you must also set the allowQuotedNewlines property
                    to true. To include the specific quote character within a quoted
                    value, precede it with an additional matching quote character.
                    For example, if you want to escape the default character ' " ',
                    use ' "" '.
                skipLeadingRows:
                  type: string
                  x-dcl-go-name: SkipLeadingRows
                  description: 'Optional. The number of rows at the top of a CSV file
                    that BigQuery will skip when reading the data. The default value
                    is 0. This property is useful if you have header rows in the file
                    that should be skipped. When autodetect is on, the behavior is
                    the following: * skipLeadingRows unspecified - Autodetect tries
                    to detect headers in the first row. If they are not detected,
                    the row is read as data. Otherwise data is read starting from
                    the second row. * skipLeadingRows is 0 - Instructs autodetect
                    that there are no headers and data should be read starting from
                    the first row. * skipLeadingRows = N > 0 - Autodetect skips N-1
                    rows and tries to detect headers in row N. If headers are not
                    detected, row N is just skipped. Otherwise row N is used to extract
                    column names for the detected schema.'
            decimalTargetTypes:
              type: array
              x-dcl-go-name: DecimalTargetTypes
              description: 'Defines the list of possible SQL data types to which the
                source decimal values are converted. This list and the precision and
                the scale parameters of the decimal field determine the target type.
                In the order of NUMERIC, BIGNUMERIC, and STRING, a type is picked
                if it is in the specified list and if it supports the precision and
                the scale. STRING supports all precision and scale values. If none
                of the listed types supports the precision and the scale, the type
                supporting the widest range in the specified list is picked, and if
                a value exceeds the supported range when reading the data, an error
                will be thrown. Example: Suppose the value of this field is ["NUMERIC",
                "BIGNUMERIC"]. If (precision,scale) is: * (38,9) -> NUMERIC; * (39,9)
                -> BIGNUMERIC (NUMERIC cannot hold 30 integer digits); * (38,10) ->
                BIGNUMERIC (NUMERIC cannot hold 10 fractional digits); * (76,38) ->
                BIGNUMERIC; * (77,38) -> BIGNUMERIC (error if value exeeds supported
                range). This field cannot contain duplicate types. The order of the
                types in this field is ignored. For example, ["BIGNUMERIC", "NUMERIC"]
                is the same as ["NUMERIC", "BIGNUMERIC"] and NUMERIC always takes
                precedence over BIGNUMERIC. Defaults to ["NUMERIC", "STRING"] for
                ORC and ["NUMERIC"] for the other file formats.'
              x-dcl-send-empty: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: TableExternalDataConfigurationDecimalTargetTypesEnum
                enum:
                - DECIMAL_TARGET_TYPE_UNSPECIFIED
                - NUMERIC
                - BIGNUMERIC
                - STRING
            googleSheetsOptions:
              type: object
              x-dcl-go-name: GoogleSheetsOptions
              x-dcl-go-type: TableExternalDataConfigurationGoogleSheetsOptions
              description: Optional. Additional options if sourceFormat is set to
                GOOGLE_SHEETS.
              properties:
                range:
                  type: string
                  x-dcl-go-name: Range
                  description: 'Optional. Range of a sheet to query from. Only used
                    when non-empty. Typical format: sheet_name!top_left_cell_id:bottom_right_cell_id
                    For example: sheet1!A1:B20'
                skipLeadingRows:
                  type: string
                  x-dcl-go-name: SkipLeadingRows
                  description: 'Optional. The number of rows at the top of a sheet
                    that BigQuery will skip when reading the data. The default value
                    is 0. This property is useful if you have header rows that should
                    be skipped. When autodetect is on, the behavior is the following:
                    * skipLeadingRows unspecified - Autodetect tries to detect headers
                    in the first row. If they are not detected, the row is read as
                    data. Otherwise data is read starting from the second row. * skipLeadingRows
                    is 0 - Instructs autodetect that there are no headers and data
                    should be read starting from the first row. * skipLeadingRows
                    = N > 0 - Autodetect skips N-1 rows and tries to detect headers
                    in row N. If headers are not detected, row N is just skipped.
                    Otherwise row N is used to extract column names for the detected
                    schema.'
            hivePartitioningOptions:
              type: object
              x-dcl-go-name: HivePartitioningOptions
              x-dcl-go-type: TableExternalDataConfigurationHivePartitioningOptions
              description: Optional. When set, configures hive partitioning support.
                Not all storage formats support hive partitioning -- requesting hive
                partitioning on an unsupported format will lead to an error, as will
                providing an invalid specification.
              properties:
                fields:
                  type: array
                  x-dcl-go-name: Fields
                  readOnly: true
                  description: Output only. For permanent external tables, this field
                    is populated with the hive partition keys in the order they were
                    inferred. The types of the partition keys can be deduced by checking
                    the table schema (which will include the partition keys). Not
                    every API will populate this field in the output. For example,
                    Tables.Get will populate it, but Tables.List will not contain
                    this field.
                  x-dcl-list-type: list
                  items:
                    type: string
                    x-dcl-go-type: string
                mode:
                  type: string
                  x-dcl-go-name: Mode
                  description: 'Optional. When set, what mode of hive partitioning
                    to use when reading data. The following modes are supported: *
