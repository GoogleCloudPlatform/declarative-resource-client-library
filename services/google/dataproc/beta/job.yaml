          - sparkRJob
          - sparkSqlJob
          - prestoJob
          x-dcl-go-name: PysparkJob
          x-dcl-go-type: JobPysparkJob
          x-kubernetes-immutable: true
        reference:
          description: Optional. The fully qualified reference to the job, which can
            be used to obtain the equivalent REST path of the job resource. If this
            property is not specified when a job is created, the server generates
            a `job_id`.
          properties:
            jobId:
              description: Optional. The job ID, which must be unique within the project.
                The ID must contain only letters (a-z, A-Z), numbers (0-9), underscores
                (_), or hyphens (-). The maximum length is 100 characters. If not
                specified by the caller, the job ID will be provided by the server.
              type: string
              x-dcl-go-name: JobId
              x-kubernetes-immutable: true
            projectId:
              description: Optional. The ID of the Google Cloud Platform project that
                the job belongs to. If specified, must match the request project ID.
              type: string
              x-dcl-go-name: ProjectId
              x-kubernetes-immutable: true
          type: object
          x-dcl-go-name: Reference
          x-dcl-go-type: JobReference
          x-kubernetes-immutable: true
        region:
          description: The region for the resource
          type: string
          x-dcl-go-name: Region
          x-kubernetes-immutable: true
        scheduling:
          description: Optional. Job scheduling configuration.
          properties:
            maxFailuresPerHour:
              description: Optional. Maximum number of times per hour a driver may
                be restarted as a result of driver exiting with non-zero code before
                job is reported failed. A job may be reported as thrashing if driver
                exits with non-zero code 4 times within 10 minute window. Maximum
                value is 10.
              format: int64
              type: integer
              x-dcl-go-name: MaxFailuresPerHour
              x-kubernetes-immutable: true
            maxFailuresTotal:
              description: Optional. Maximum number of times in total a driver may
                be restarted as a result of driver exiting with non-zero code before
                job is reported failed. Maximum value is 240.
              format: int64
              type: integer
              x-dcl-go-name: MaxFailuresTotal
              x-kubernetes-immutable: true
          type: object
          x-dcl-go-name: Scheduling
          x-dcl-go-type: JobScheduling
          x-kubernetes-immutable: true
        sparkJob:
          description: Optional. Job is a Spark job.
          properties:
            archiveUris:
              description: 'Optional. HCFS URIs of archives to be extracted into the
                working directory of each executor. Supported file types: .jar, .tar,
