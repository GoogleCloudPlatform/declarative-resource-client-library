                  x-kubernetes-immutable: true
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobPigJobLoggingConfig
              x-kubernetes-immutable: true
            properties:
              additionalProperties:
                type: string
              description: Optional. A mapping of property names to values, used to
                configure Pig. Properties that conflict with values set by the Dataproc
                API may be overwritten. Can include properties set in /etc/hadoop/conf/*-site.xml,
                /etc/pig/conf/pig.properties, and classes in user code.
              type: object
              x-dcl-go-name: Properties
              x-kubernetes-immutable: true
            queryFileUri:
              description: The HCFS URI of the script that contains the Pig queries.
              type: string
              x-dcl-go-name: QueryFileUri
              x-kubernetes-immutable: true
            queryList:
              description: A list of queries.
              properties:
