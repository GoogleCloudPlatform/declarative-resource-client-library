                and classes in user code.
              type: object
              x-dcl-go-name: Properties
              x-kubernetes-immutable: true
          type: object
          x-dcl-conflicts:
          - hadoopJob
          - pysparkJob
          - hiveJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          x-dcl-go-name: SparkJob
          x-dcl-go-type: JobSparkJob
          x-kubernetes-immutable: true
        sparkRJob:
          description: Optional. Job is a SparkR job.
          properties:
            archiveUris:
              description: 'Optional. HCFS URIs of archives to be extracted into the
