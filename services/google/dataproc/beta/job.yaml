                    }'
                  items:
                    type: string
                    x-dcl-go-type: string
                  type: array
                  x-dcl-go-name: Queries
                  x-dcl-list-type: list
                  x-kubernetes-immutable: true
              required:
              - queries
              type: object
              x-dcl-go-name: QueryList
              x-dcl-go-type: JobPigJobQueryList
              x-kubernetes-immutable: true
            scriptVariables:
              additionalProperties:
                type: string
              description: 'Optional. Mapping of query variable names to values (equivalent
                to the Pig command: `name=`).'
              type: object
              x-dcl-go-name: ScriptVariables
              x-kubernetes-immutable: true
          type: object
          x-dcl-conflicts:
          - hadoopJob
          - sparkJob
          - pysparkJob
          - hiveJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          x-dcl-go-name: PigJob
          x-dcl-go-type: JobPigJob
          x-kubernetes-immutable: true
        placement:
          description: Required. Job information, including how, when, and where to
            run the job.
          properties:
            clusterLabels:
              additionalProperties:
                type: string
              description: Optional. Cluster labels to identify a cluster where the
                job will be submitted.
              type: object
              x-dcl-go-name: ClusterLabels
              x-kubernetes-immutable: true
            clusterName:
              description: Required. The name of the cluster where the job will be
                submitted.
              type: string
              x-dcl-go-name: ClusterName
              x-dcl-references:
              - field: name
                resource: Dataproc/Cluster
              x-kubernetes-immutable: true
            clusterUuid:
              description: Output only. A cluster UUID generated by the Dataproc service
                when the job is submitted.
              readOnly: true
              type: string
              x-dcl-go-name: ClusterUuid
              x-kubernetes-immutable: true
          required:
          - clusterName
          type: object
          x-dcl-go-name: Placement
          x-dcl-go-type: JobPlacement
          x-kubernetes-immutable: true
        prestoJob:
          description: Optional. Job is a Presto job.
          properties:
            clientTags:
              description: Optional. Presto client tags to attach to this query
              items:
                type: string
                x-dcl-go-type: string
              type: array
              x-dcl-go-name: ClientTags
              x-dcl-list-type: list
