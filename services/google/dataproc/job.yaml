info:
  title: Dataproc/Job
  description: DCL Specification for the Dataproc Job resource
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a Job
    parameters:
    - name: Job
      required: true
      description: A full instance of a Job
  apply:
    description: The function used to apply information about a Job
    parameters:
    - name: Job
      required: true
      description: A full instance of a Job
  delete:
    description: The function used to delete a Job
    parameters:
    - name: Job
      required: true
      description: A full instance of a Job
  deleteAll:
    description: The function used to delete all Job
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: region
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many Job
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: region
      required: true
      schema:
        type: string
components:
  schemas:
    Job:
      title: Job
      x-dcl-id: projects/{{project}}/regions/{{region}}/jobs/{{name}}
      x-dcl-locations:
      - region
      x-dcl-parent-container: project
      x-dcl-labels: labels
      type: object
      required:
      - placement
      - region
      properties:
        done:
          type: boolean
          x-dcl-go-name: Done
          readOnly: true
          description: Output only. Indicates whether the job is completed. If the
            value is `false`, the job is still in progress. If `true`, the job is
            completed, and `status.state` field will indicate if it was successful,
            failed, or cancelled.
          x-kubernetes-immutable: true
        driverControlFilesUri:
          type: string
          x-dcl-go-name: DriverControlFilesUri
          readOnly: true
          description: Output only. If present, the location of miscellaneous control
            files which may be used as part of job setup and handling. If not present,
            control files may be placed in the same location as `driver_output_uri`.
          x-kubernetes-immutable: true
        driverOutputResourceUri:
          type: string
          x-dcl-go-name: DriverOutputResourceUri
          readOnly: true
          description: Output only. A URI pointing to the location of the stdout of
            the job's driver program.
          x-kubernetes-immutable: true
        hadoopJob:
          type: object
          x-dcl-go-name: HadoopJob
          x-dcl-go-type: JobHadoopJob
          description: Optional. Job is a Hadoop job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - sparkJob
          - pysparkJob
          - hiveJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          properties:
            archiveUris:
              type: array
              x-dcl-go-name: ArchiveUris
              description: 'Optional. HCFS URIs of archives to be extracted in the
                working directory of Hadoop drivers and tasks. Supported file types:
                .jar, .tar, .tar.gz, .tgz, or .zip.'
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            args:
              type: array
              x-dcl-go-name: Args
              description: Optional. The arguments to pass to the driver. Do not include
                arguments, such as `-libjars` or `-Dfoo=bar`, that can be set as job
                properties, since a collision may occur that causes an incorrect job
                submission.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            fileUris:
              type: array
              x-dcl-go-name: FileUris
              description: Optional. HCFS (Hadoop Compatible Filesystem) URIs of files
                to be copied to the working directory of Hadoop drivers and distributed
                tasks. Useful for naively parallel tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            jarFileUris:
              type: array
              x-dcl-go-name: JarFileUris
              description: Optional. Jar file URIs to add to the CLASSPATHs of the
                Hadoop driver and tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            loggingConfig:
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobHadoopJobLoggingConfig
              description: Optional. The runtime log config for job execution.
              x-kubernetes-immutable: true
              properties:
                driverLogLevels:
                  type: object
                  additionalProperties:
                    type: string
                  x-dcl-go-name: DriverLogLevels
                  description: 'The per-package log levels for the driver. This may
                    include "root" package name to configure rootLogger. Examples:
                    ''com.google = FATAL'', ''root = INFO'', ''org.apache = DEBUG'''
                  x-kubernetes-immutable: true
            mainClass:
              type: string
              x-dcl-go-name: MainClass
              description: The name of the driver's main class. The jar file containing
                the class must be in the default CLASSPATH or specified in `jar_file_uris`.
              x-kubernetes-immutable: true
            mainJarFileUri:
              type: string
              x-dcl-go-name: MainJarFileUri
              description: 'The HCFS URI of the jar file containing the main class.
                Examples: ''gs://foo-bucket/analytics-binaries/extract-useful-metrics-mr.jar''
                ''hdfs:/tmp/test-samples/custom-wordcount.jar'' ''file:///home/usr/lib/hadoop-mapreduce/hadoop-mapreduce-examples.jar'''
              x-kubernetes-immutable: true
            properties:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: Properties
              description: Optional. A mapping of property names to values, used to
                configure Hadoop. Properties that conflict with values set by the
                Dataproc API may be overwritten. Can include properties set in /etc/hadoop/conf/*-site
                and classes in user code.
              x-kubernetes-immutable: true
        hiveJob:
          type: object
          x-dcl-go-name: HiveJob
          x-dcl-go-type: JobHiveJob
          description: Optional. Job is a Hive job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - hadoopJob
          - sparkJob
          - pysparkJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          properties:
            continueOnFailure:
              type: boolean
              x-dcl-go-name: ContinueOnFailure
              description: Optional. Whether to continue executing queries if a query
                fails. The default value is `false`. Setting to `true` can be useful
                when executing independent parallel queries.
              x-kubernetes-immutable: true
              x-dcl-server-default: true
            jarFileUris:
              type: array
              x-dcl-go-name: JarFileUris
              description: Optional. HCFS URIs of jar files to add to the CLASSPATH
                of the Hive server and Hadoop MapReduce (MR) tasks. Can contain Hive
                SerDes and UDFs.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            properties:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: Properties
              description: Optional. A mapping of property names and values, used
                to configure Hive. Properties that conflict with values set by the
                Dataproc API may be overwritten. Can include properties set in /etc/hadoop/conf/*-site.xml,
                /etc/hive/conf/hive-site.xml, and classes in user code.
              x-kubernetes-immutable: true
            queryFileUri:
              type: string
              x-dcl-go-name: QueryFileUri
              description: The HCFS URI of the script that contains Hive queries.
              x-kubernetes-immutable: true
            queryList:
              type: object
              x-dcl-go-name: QueryList
              x-dcl-go-type: JobHiveJobQueryList
              description: A list of queries.
              x-kubernetes-immutable: true
              required:
              - queries
              properties:
                queries:
                  type: array
                  x-dcl-go-name: Queries
                  description: 'Required. The queries to execute. You do not need
                    to end a query expression with a semicolon. Multiple queries can
                    be specified in one string by separating each with a semicolon.
                    Here is an example of a Dataproc API snippet that uses a QueryList
                    to specify a HiveJob: "hiveJob": { "queryList": { "queries": }
                    }'
                  x-kubernetes-immutable: true
                  x-dcl-list-type: list
                  items:
                    type: string
                    x-dcl-go-type: string
            scriptVariables:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: ScriptVariables
              description: 'Optional. Mapping of query variable names to values (equivalent
                to the Hive command: `SET name="value";`).'
              x-kubernetes-immutable: true
        labels:
          type: object
          additionalProperties:
            type: string
          x-dcl-go-name: Labels
          description: Optional. The labels to associate with this job. Label **keys**
            must contain 1 to 63 characters, and must conform to (https://www.ietf.org/rfc/rfc1035.txt).
            No more than 32 labels can be associated with a job.
        name:
          type: string
          x-dcl-go-name: Name
          readOnly: true
          description: Output only. A UUID that uniquely identifies a job within the
            project over time. This is in contrast to a user-settable reference.job_id
            that may be reused over time.
          x-kubernetes-immutable: true
          x-dcl-server-generated-parameter: true
        pigJob:
          type: object
          x-dcl-go-name: PigJob
          x-dcl-go-type: JobPigJob
          description: Optional. Job is a Pig job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - hadoopJob
          - sparkJob
          - pysparkJob
          - hiveJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          properties:
            continueOnFailure:
              type: boolean
              x-dcl-go-name: ContinueOnFailure
              description: Optional. Whether to continue executing queries if a query
                fails. The default value is `false`. Setting to `true` can be useful
                when executing independent parallel queries.
              x-kubernetes-immutable: true
            jarFileUris:
              type: array
              x-dcl-go-name: JarFileUris
              description: Optional. HCFS URIs of jar files to add to the CLASSPATH
                of the Pig Client and Hadoop MapReduce (MR) tasks. Can contain Pig
                UDFs.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            loggingConfig:
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobPigJobLoggingConfig
              description: Optional. The runtime log config for job execution.
              x-kubernetes-immutable: true
              properties:
                driverLogLevels:
                  type: object
                  additionalProperties:
                    type: string
                  x-dcl-go-name: DriverLogLevels
                  description: 'The per-package log levels for the driver. This may
                    include "root" package name to configure rootLogger. Examples:
                    ''com.google = FATAL'', ''root = INFO'', ''org.apache = DEBUG'''
                  x-kubernetes-immutable: true
            properties:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: Properties
              description: Optional. A mapping of property names to values, used to
                configure Pig. Properties that conflict with values set by the Dataproc
                API may be overwritten. Can include properties set in /etc/hadoop/conf/*-site.xml,
                /etc/pig/conf/pig.properties, and classes in user code.
              x-kubernetes-immutable: true
            queryFileUri:
              type: string
              x-dcl-go-name: QueryFileUri
              description: The HCFS URI of the script that contains the Pig queries.
              x-kubernetes-immutable: true
            queryList:
              type: object
              x-dcl-go-name: QueryList
              x-dcl-go-type: JobPigJobQueryList
              description: A list of queries.
              x-kubernetes-immutable: true
              required:
              - queries
              properties:
                queries:
                  type: array
                  x-dcl-go-name: Queries
                  description: 'Required. The queries to execute. You do not need
                    to end a query expression with a semicolon. Multiple queries can
                    be specified in one string by separating each with a semicolon.
                    Here is an example of a Dataproc API snippet that uses a QueryList
                    to specify a HiveJob: "hiveJob": { "queryList": { "queries": }
                    }'
                  x-kubernetes-immutable: true
                  x-dcl-list-type: list
                  items:
                    type: string
                    x-dcl-go-type: string
            scriptVariables:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: ScriptVariables
              description: 'Optional. Mapping of query variable names to values (equivalent
                to the Pig command: `name=`).'
              x-kubernetes-immutable: true
        placement:
          type: object
          x-dcl-go-name: Placement
          x-dcl-go-type: JobPlacement
          description: Required. Job information, including how, when, and where to
            run the job.
          x-kubernetes-immutable: true
          required:
          - clusterName
          properties:
            clusterLabels:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: ClusterLabels
              description: Optional. Cluster labels to identify a cluster where the
                job will be submitted.
              x-kubernetes-immutable: true
            clusterName:
              type: string
              x-dcl-go-name: ClusterName
              description: Required. The name of the cluster where the job will be
                submitted.
              x-kubernetes-immutable: true
              x-dcl-references:
              - resource: Dataproc/Cluster
                field: name
            clusterUuid:
              type: string
              x-dcl-go-name: ClusterUuid
              readOnly: true
              description: Output only. A cluster UUID generated by the Dataproc service
                when the job is submitted.
              x-kubernetes-immutable: true
        prestoJob:
          type: object
          x-dcl-go-name: PrestoJob
          x-dcl-go-type: JobPrestoJob
          description: Optional. Job is a Presto job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - hadoopJob
          - sparkJob
          - pysparkJob
          - hiveJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          properties:
            clientTags:
              type: array
              x-dcl-go-name: ClientTags
              description: Optional. Presto client tags to attach to this query
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            continueOnFailure:
              type: boolean
              x-dcl-go-name: ContinueOnFailure
              description: Optional. Whether to continue executing queries if a query
                fails. The default value is `false`. Setting to `true` can be useful
                when executing independent parallel queries.
              x-kubernetes-immutable: true
            loggingConfig:
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobPrestoJobLoggingConfig
              description: Optional. The runtime log config for job execution.
              x-kubernetes-immutable: true
              properties:
                driverLogLevels:
                  type: object
                  additionalProperties:
                    type: string
                  x-dcl-go-name: DriverLogLevels
                  description: 'The per-package log levels for the driver. This may
                    include "root" package name to configure rootLogger. Examples:
                    ''com.google = FATAL'', ''root = INFO'', ''org.apache = DEBUG'''
                  x-kubernetes-immutable: true
            outputFormat:
              type: string
              x-dcl-go-name: OutputFormat
              description: Optional. The format in which query output will be displayed.
                See the Presto documentation for supported output formats
              x-kubernetes-immutable: true
            properties:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: Properties
              description: Optional. A mapping of property names to values. Used to
                set Presto (https://prestodb.io/docs/current/sql/set-session.html)
                Equivalent to using the --session flag in the Presto CLI
              x-kubernetes-immutable: true
            queryFileUri:
              type: string
              x-dcl-go-name: QueryFileUri
              description: The HCFS URI of the script that contains SQL queries.
              x-kubernetes-immutable: true
            queryList:
              type: object
              x-dcl-go-name: QueryList
              x-dcl-go-type: JobPrestoJobQueryList
              description: A list of queries.
              x-kubernetes-immutable: true
              required:
              - queries
              properties:
                queries:
                  type: array
                  x-dcl-go-name: Queries
                  description: 'Required. The queries to execute. You do not need
                    to end a query expression with a semicolon. Multiple queries can
                    be specified in one string by separating each with a semicolon.
                    Here is an example of a Dataproc API snippet that uses a QueryList
                    to specify a HiveJob: "hiveJob": { "queryList": { "queries": }
                    }'
                  x-kubernetes-immutable: true
                  x-dcl-list-type: list
                  items:
                    type: string
                    x-dcl-go-type: string
        project:
          type: string
          x-dcl-go-name: Project
          description: The project of the resource.
          x-kubernetes-immutable: true
          x-dcl-references:
          - resource: Cloudresourcemanager/Project
            field: name
            parent: true
        pysparkJob:
          type: object
          x-dcl-go-name: PysparkJob
          x-dcl-go-type: JobPysparkJob
          description: Optional. Job is a PySpark job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - hadoopJob
          - sparkJob
          - hiveJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          required:
          - mainPythonFileUri
          properties:
            archiveUris:
              type: array
              x-dcl-go-name: ArchiveUris
              description: 'Optional. HCFS URIs of archives to be extracted into the
                working directory of each executor. Supported file types: .jar, .tar,
                .tar.gz, .tgz, and .zip.'
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            args:
              type: array
              x-dcl-go-name: Args
              description: Optional. The arguments to pass to the driver. Do not include
                arguments, such as `--conf`, that can be set as job properties, since
                a collision may occur that causes an incorrect job submission.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            fileUris:
              type: array
              x-dcl-go-name: FileUris
              description: Optional. HCFS URIs of files to be placed in the working
                directory of each executor. Useful for naively parallel tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            jarFileUris:
              type: array
              x-dcl-go-name: JarFileUris
              description: Optional. HCFS URIs of jar files to add to the CLASSPATHs
                of the Python driver and tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            loggingConfig:
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobPysparkJobLoggingConfig
              description: Optional. The runtime log config for job execution.
              x-kubernetes-immutable: true
              properties:
                driverLogLevels:
                  type: object
                  additionalProperties:
                    type: string
                  x-dcl-go-name: DriverLogLevels
                  description: 'The per-package log levels for the driver. This may
                    include "root" package name to configure rootLogger. Examples:
                    ''com.google = FATAL'', ''root = INFO'', ''org.apache = DEBUG'''
                  x-kubernetes-immutable: true
            mainPythonFileUri:
              type: string
              x-dcl-go-name: MainPythonFileUri
              description: Required. The HCFS URI of the main Python file to use as
                the driver. Must be a .py file.
              x-kubernetes-immutable: true
            properties:
              type: object
              additionalProperties:
                type: string
              x-dcl-go-name: Properties
              description: Optional. A mapping of property names to values, used to
                configure PySpark. Properties that conflict with values set by the
                Dataproc API may be overwritten. Can include properties set in /etc/spark/conf/spark-defaults.conf
                and classes in user code.
              x-kubernetes-immutable: true
            pythonFileUris:
              type: array
              x-dcl-go-name: PythonFileUris
              description: 'Optional. HCFS file URIs of Python files to pass to the
                PySpark framework. Supported file types: .py, .egg, and .zip.'
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        reference:
          type: object
          x-dcl-go-name: Reference
          x-dcl-go-type: JobReference
          description: Optional. The fully qualified reference to the job, which can
            be used to obtain the equivalent REST path of the job resource. If this
            property is not specified when a job is created, the server generates
            a `job_id`.
          x-kubernetes-immutable: true
          properties:
            jobId:
              type: string
              x-dcl-go-name: JobId
              description: Optional. The job ID, which must be unique within the project.
                The ID must contain only letters (a-z, A-Z), numbers (0-9), underscores
                (_), or hyphens (-). The maximum length is 100 characters. If not
                specified by the caller, the job ID will be provided by the server.
              x-kubernetes-immutable: true
            projectId:
              type: string
              x-dcl-go-name: ProjectId
              description: Optional. The ID of the Google Cloud Platform project that
                the job belongs to. If specified, must match the request project ID.
              x-kubernetes-immutable: true
        region:
          type: string
          x-dcl-go-name: Region
          description: The region for the resource
          x-kubernetes-immutable: true
        scheduling:
          type: object
          x-dcl-go-name: Scheduling
          x-dcl-go-type: JobScheduling
          description: Optional. Job scheduling configuration.
          x-kubernetes-immutable: true
          properties:
            maxFailuresPerHour:
              type: integer
              format: int64
              x-dcl-go-name: MaxFailuresPerHour
              description: Optional. Maximum number of times per hour a driver may
                be restarted as a result of driver exiting with non-zero code before
                job is reported failed. A job may be reported as thrashing if driver
                exits with non-zero code 4 times within 10 minute window. Maximum
                value is 10.
              x-kubernetes-immutable: true
            maxFailuresTotal:
              type: integer
              format: int64
              x-dcl-go-name: MaxFailuresTotal
              description: Optional. Maximum number of times in total a driver may
                be restarted as a result of driver exiting with non-zero code before
                job is reported failed. Maximum value is 240.
              x-kubernetes-immutable: true
        sparkJob:
          type: object
          x-dcl-go-name: SparkJob
          x-dcl-go-type: JobSparkJob
          description: Optional. Job is a Spark job.
          x-kubernetes-immutable: true
          x-dcl-conflicts:
          - hadoopJob
          - pysparkJob
          - hiveJob
          - pigJob
          - sparkRJob
          - sparkSqlJob
          - prestoJob
          properties:
            archiveUris:
              type: array
              x-dcl-go-name: ArchiveUris
              description: 'Optional. HCFS URIs of archives to be extracted into the
                working directory of each executor. Supported file types: .jar, .tar,
                .tar.gz, .tgz, and .zip.'
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            args:
              type: array
              x-dcl-go-name: Args
              description: Optional. The arguments to pass to the driver. Do not include
                arguments, such as `--conf`, that can be set as job properties, since
                a collision may occur that causes an incorrect job submission.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            fileUris:
              type: array
              x-dcl-go-name: FileUris
              description: Optional. HCFS URIs of files to be placed in the working
                directory of each executor. Useful for naively parallel tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            jarFileUris:
              type: array
              x-dcl-go-name: JarFileUris
              description: Optional. HCFS URIs of jar files to add to the CLASSPATHs
                of the Spark driver and tasks.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            loggingConfig:
              type: object
              x-dcl-go-name: LoggingConfig
              x-dcl-go-type: JobSparkJobLoggingConfig
              description: Optional. The runtime log config for job execution.
              x-kubernetes-immutable: true
              properties:
                driverLogLevels:
                  type: object
                  additionalProperties:
