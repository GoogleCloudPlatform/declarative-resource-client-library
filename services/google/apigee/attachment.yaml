components:
  schemas:
    Attachment:
      properties:
        createdAt:
          format: int64
          readOnly: true
          type: integer
          x-dcl-go-name: CreatedAt
          x-kubernetes-immutable: true
        envgroup:
          description: The envgroup for the resource
          type: string
          x-dcl-go-name: Envgroup
          x-dcl-references:
          - field: name
            parent: true
            resource: Apigee/Envgroup
          x-kubernetes-immutable: true
        environment:
          description: Required. ID of the attached environment.
          type: string
          x-dcl-go-name: Environment
          x-dcl-references:
          - field: name
            resource: Apigee/Environment
          x-kubernetes-immutable: true
        name:
          description: ID of the environment group attachment.
          type: string
          x-dcl-go-name: Name
          x-dcl-server-generated-parameter: true
          x-kubernetes-immutable: true
        organization:
          description: The organization for the resource
          type: string
          x-dcl-go-name: Organization
          x-dcl-references:
          - field: name
            parent: true
            resource: Cloudresourcemanager/Organization
          x-kubernetes-immutable: true
      required:
      - environment
      - organization
      - envgroup
      title: Attachment
      type: object
      x-dcl-id: organizations/{{organization}}/envgroups/{{envgroup}}/attachments/{{name}}
      x-dcl-locations: []
      x-dcl-parent-container: organization
      x-dcl-uses-state-hint: false
info:
  description: DCL Specification for the Apigee Attachment resource
  title: Apigee/Attachment
  x-dcl-has-iam: false
paths:
  apply:
    description: The function used to apply information about a Attachment
    parameters:
    - description: A full instance of a Attachment
      name: Attachment
      required: true
  delete:
    description: The function used to delete a Attachment
    parameters:
    - description: A full instance of a Attachment
      name: Attachment
      required: true
  deleteAll:
    description: The function used to delete all Attachment
    parameters:
    - name: organization
      required: true
      schema:
        type: string
    - name: envgroup
      required: true
      schema:
        type: string
  get:
    description: The function used to get information about a Attachment
    parameters:
    - description: A full instance of a Attachment
      name: Attachment
      required: true
  list:
    description: The function used to list information about many Attachment
    parameters:
    - name: organization
      required: true
      schema:
        type: string
    - name: envgroup
      required: true
      schema:
        type: string
