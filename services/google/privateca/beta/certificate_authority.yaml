info:
  title: Privateca/CertificateAuthority
  description: DCL Specification for the Privateca CertificateAuthority resource
  x-dcl-has-iam: false
paths:
  get:
    description: The function used to get information about a CertificateAuthority
    parameters:
    - name: CertificateAuthority
      required: true
      description: A full instance of a CertificateAuthority
  apply:
    description: The function used to apply information about a CertificateAuthority
    parameters:
    - name: CertificateAuthority
      required: true
      description: A full instance of a CertificateAuthority
  delete:
    description: The function used to delete a CertificateAuthority
    parameters:
    - name: CertificateAuthority
      required: true
      description: A full instance of a CertificateAuthority
  deleteAll:
    description: The function used to delete all CertificateAuthority
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
  list:
    description: The function used to list information about many CertificateAuthority
    parameters:
    - name: project
      required: true
      schema:
        type: string
    - name: location
      required: true
      schema:
        type: string
components:
  schemas:
    CertificateAuthority:
      title: CertificateAuthority
      x-dcl-id: projects/{{project}}/locations/{{location}}/certificateAuthorities/{{name}}
      x-dcl-parent-container: project
      x-dcl-labels: labels
      type: object
      required:
      - type
      - config
      - lifetime
      - keySpec
      - tier
      - project
      - location
      properties:
        accessUrls:
          type: object
          x-dcl-go-name: AccessUrls
          x-dcl-go-type: CertificateAuthorityAccessUrls
          readOnly: true
          description: Output only. URLs for accessing content published by this CA,
            such as the CA certificate and CRLs.
          x-kubernetes-immutable: true
          properties:
            caCertificateAccessUrl:
              type: string
              x-dcl-go-name: CaCertificateAccessUrl
              description: The URL where this 's CA certificate is published. This
                will only be set for CAs that have been activated.
              x-kubernetes-immutable: true
            crlAccessUrl:
              type: string
              x-dcl-go-name: CrlAccessUrl
              description: The URL where this 's CRLs are published. This will only
                be set for CAs that have been activated.
              x-kubernetes-immutable: true
            crlAccessUrls:
              type: array
              x-dcl-go-name: CrlAccessUrls
              description: The URLs where this 's CRLs are published. This will only
                be set for CAs that have been activated.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
        caCertificateDescriptions:
          type: array
          x-dcl-go-name: CaCertificateDescriptions
          readOnly: true
          description: Output only. A structured description of this CertificateAuthority's
            CA certificate and its issuers. Ordered as self-to-root.
          x-kubernetes-immutable: true
          x-dcl-list-type: list
          items:
            type: object
            x-dcl-go-type: CertificateAuthorityCaCertificateDescriptions
            properties:
              aiaIssuingCertificateUrls:
                type: array
                x-dcl-go-name: AiaIssuingCertificateUrls
                description: Describes lists of issuer CA certificate URLs that appear
                  in the "Authority Information Access" extension in the certificate.
                x-kubernetes-immutable: true
                x-dcl-list-type: list
                items:
                  type: string
                  x-dcl-go-type: string
              authorityKeyId:
                type: object
                x-dcl-go-name: AuthorityKeyId
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsAuthorityKeyId
                description: Identifies the subject_key_id of the parent certificate,
                  per https://tools.ietf.org/html/rfc5280#section-4.2.1.1
                x-kubernetes-immutable: true
                properties:
                  keyId:
                    type: string
                    x-dcl-go-name: KeyId
                    description: Optional. The value of this KeyId encoded in lowercase
                      hexadecimal. This is most likely the 160 bit SHA-1 hash of the
                      public key.
                    x-kubernetes-immutable: true
              certFingerprint:
                type: object
                x-dcl-go-name: CertFingerprint
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsCertFingerprint
                description: The hash of the x.509 certificate.
                x-kubernetes-immutable: true
                properties:
                  sha256Hash:
                    type: string
                    x-dcl-go-name: Sha256Hash
                    description: The SHA 256 hash, encoded in hexadecimal, of the
                      DER x509 certificate.
                    x-kubernetes-immutable: true
              configValues:
                type: object
                x-dcl-go-name: ConfigValues
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValues
                description: Describes some of the technical fields in a certificate.
                x-kubernetes-immutable: true
                properties:
                  additionalExtensions:
                    type: array
                    x-dcl-go-name: AdditionalExtensions
                    description: Optional. Describes custom X.509 extensions.
                    x-kubernetes-immutable: true
                    x-dcl-list-type: list
                    items:
                      type: object
                      x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesAdditionalExtensions
                      required:
                      - objectId
                      - critical
                      - value
                      properties:
                        critical:
                          type: boolean
                          x-dcl-go-name: Critical
                          description: Required. Indicates whether or not this extension
                            is critical (i.e., if the client does not know how to
                            handle this extension, the client should consider this
                            to be an error).
                          x-kubernetes-immutable: true
                        objectId:
                          type: object
                          x-dcl-go-name: ObjectId
                          x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesAdditionalExtensionsObjectId
                          description: Required. The OID for this X.509 extension.
                          x-kubernetes-immutable: true
                          required:
                          - objectIdPath
                          properties:
                            objectIdPath:
                              type: array
                              x-dcl-go-name: ObjectIdPath
                              description: Required. The parts of an OID path. The
                                most significant parts of the path come first.
                              x-kubernetes-immutable: true
                              x-dcl-list-type: list
                              items:
                                type: integer
                                format: int64
                                x-dcl-go-type: int64
                        value:
                          type: string
                          x-dcl-go-name: Value
                          description: Required. The value of this X.509 extension.
                          x-kubernetes-immutable: true
                  aiaOcspServers:
                    type: array
                    x-dcl-go-name: AiaOcspServers
                    description: Optional. Describes Online Certificate Status Protocol
                      (OCSP) endpoint addresses that appear in the "Authority Information
                      Access" extension in the certificate.
                    x-kubernetes-immutable: true
                    x-dcl-list-type: list
                    items:
                      type: string
                      x-dcl-go-type: string
                  caOptions:
                    type: object
                    x-dcl-go-name: CaOptions
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesCaOptions
                    description: Optional. Describes options in this that are relevant
                      in a CA certificate.
                    x-kubernetes-immutable: true
                    properties:
                      isCa:
                        type: boolean
                        x-dcl-go-name: IsCa
                        description: Optional. Refers to the "CA" X.509 extension,
                          which is a boolean value. When this value is missing, the
                          extension will be omitted from the CA certificate.
                        x-kubernetes-immutable: true
                      maxIssuerPathLength:
                        type: integer
                        format: int64
                        x-dcl-go-name: MaxIssuerPathLength
                        description: Optional. Refers to the path length restriction
                          X.509 extension. For a CA certificate, this value describes
                          the depth of subordinate CA certificates that are allowed.
                          If this value is less than 0, the request will fail. If
                          this value is missing, the max path length will be omitted
                          from the CA certificate.
                        x-kubernetes-immutable: true
                  keyUsage:
                    type: object
                    x-dcl-go-name: KeyUsage
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesKeyUsage
                    description: Optional. Indicates the intended use for keys that
                      correspond to a certificate.
                    x-kubernetes-immutable: true
                    properties:
                      baseKeyUsage:
                        type: object
                        x-dcl-go-name: BaseKeyUsage
                        x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesKeyUsageBaseKeyUsage
                        description: Describes high-level ways in which a key may
                          be used.
                        x-kubernetes-immutable: true
                        properties:
                          certSign:
                            type: boolean
                            x-dcl-go-name: CertSign
                            description: The key may be used to sign certificates.
                            x-kubernetes-immutable: true
                          contentCommitment:
                            type: boolean
                            x-dcl-go-name: ContentCommitment
                            description: The key may be used for cryptographic commitments.
                              Note that this may also be referred to as "non-repudiation".
                            x-kubernetes-immutable: true
                          crlSign:
                            type: boolean
                            x-dcl-go-name: CrlSign
                            description: The key may be used sign certificate revocation
                              lists.
                            x-kubernetes-immutable: true
                          dataEncipherment:
                            type: boolean
                            x-dcl-go-name: DataEncipherment
                            description: The key may be used to encipher data.
                            x-kubernetes-immutable: true
                          decipherOnly:
                            type: boolean
                            x-dcl-go-name: DecipherOnly
                            description: The key may be used to decipher only.
                            x-kubernetes-immutable: true
                          digitalSignature:
                            type: boolean
                            x-dcl-go-name: DigitalSignature
                            description: The key may be used for digital signatures.
                            x-kubernetes-immutable: true
                          encipherOnly:
                            type: boolean
                            x-dcl-go-name: EncipherOnly
                            description: The key may be used to encipher only.
                            x-kubernetes-immutable: true
                          keyAgreement:
                            type: boolean
                            x-dcl-go-name: KeyAgreement
                            description: The key may be used in a key agreement protocol.
                            x-kubernetes-immutable: true
                          keyEncipherment:
                            type: boolean
                            x-dcl-go-name: KeyEncipherment
                            description: The key may be used to encipher other keys.
                            x-kubernetes-immutable: true
                      extendedKeyUsage:
                        type: object
                        x-dcl-go-name: ExtendedKeyUsage
                        x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesKeyUsageExtendedKeyUsage
                        description: Detailed scenarios in which a key may be used.
                        x-kubernetes-immutable: true
                        properties:
                          clientAuth:
                            type: boolean
                            x-dcl-go-name: ClientAuth
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.2. Officially
                              described as "TLS WWW client authentication", though
                              regularly used for non-WWW TLS.
                            x-kubernetes-immutable: true
                          codeSigning:
                            type: boolean
                            x-dcl-go-name: CodeSigning
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.3. Officially
                              described as "Signing of downloadable executable code
                              client authentication".
                            x-kubernetes-immutable: true
                          emailProtection:
                            type: boolean
                            x-dcl-go-name: EmailProtection
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.4. Officially
                              described as "Email protection".
                            x-kubernetes-immutable: true
                          ocspSigning:
                            type: boolean
                            x-dcl-go-name: OcspSigning
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.9. Officially
                              described as "Signing OCSP responses".
                            x-kubernetes-immutable: true
                          serverAuth:
                            type: boolean
                            x-dcl-go-name: ServerAuth
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.1. Officially
                              described as "TLS WWW server authentication", though
                              regularly used for non-WWW TLS.
                            x-kubernetes-immutable: true
                          timeStamping:
                            type: boolean
                            x-dcl-go-name: TimeStamping
                            description: Corresponds to OID 1.3.6.1.5.5.7.3.8. Officially
                              described as "Binding the hash of an object to a time".
                            x-kubernetes-immutable: true
                      unknownExtendedKeyUsages:
                        type: array
                        x-dcl-go-name: UnknownExtendedKeyUsages
                        description: Used to describe extended key usages that are
                          not listed in the message.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: object
                          x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesKeyUsageUnknownExtendedKeyUsages
                          required:
                          - objectIdPath
                          properties:
                            objectIdPath:
                              type: array
                              x-dcl-go-name: ObjectIdPath
                              description: Required. The parts of an OID path. The
                                most significant parts of the path come first.
                              x-kubernetes-immutable: true
                              x-dcl-list-type: list
                              items:
                                type: integer
                                format: int64
                                x-dcl-go-type: int64
                  policyIds:
                    type: array
                    x-dcl-go-name: PolicyIds
                    description: Optional. Describes the X.509 certificate policy
                      object identifiers, per https://tools.ietf.org/html/rfc5280#section-4.2.1.4.
                    x-kubernetes-immutable: true
                    x-dcl-list-type: list
                    items:
                      type: object
                      x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsConfigValuesPolicyIds
                      required:
                      - objectIdPath
                      properties:
                        objectIdPath:
                          type: array
                          x-dcl-go-name: ObjectIdPath
                          description: Required. The parts of an OID path. The most
                            significant parts of the path come first.
                          x-kubernetes-immutable: true
                          x-dcl-list-type: list
                          items:
                            type: integer
                            format: int64
                            x-dcl-go-type: int64
              crlDistributionPoints:
                type: array
                x-dcl-go-name: CrlDistributionPoints
                description: Describes a list of locations to obtain CRL information,
                  i.e. the DistributionPoint.fullName described by https://tools.ietf.org/html/rfc5280#section-4.2.1.13
                x-kubernetes-immutable: true
                x-dcl-list-type: list
                items:
                  type: string
                  x-dcl-go-type: string
              publicKey:
                type: object
                x-dcl-go-name: PublicKey
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsPublicKey
                description: The public key that corresponds to an issued certificate.
                x-kubernetes-immutable: true
                required:
                - key
                - format
                properties:
                  format:
                    type: string
                    x-dcl-go-name: Format
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsPublicKeyFormatEnum
                    description: 'Required. The format of the public key. Possible
                      values: KEY_FORMAT_UNSPECIFIED, PEM'
                    x-kubernetes-immutable: true
                    enum:
                    - KEY_FORMAT_UNSPECIFIED
                    - PEM
                  key:
                    type: string
                    x-dcl-go-name: Key
                    description: Required. A public key. The padding and encoding
                      must match with the `KeyFormat` value specified for the `format`
                      field.
                    x-kubernetes-immutable: true
                  type:
                    type: string
                    x-dcl-go-name: Type
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsPublicKeyTypeEnum
                    description: 'Optional. The type of public key. If specified,
                      it must match the public key used for the`key` field. Possible
                      values: TYPE_UNSPECIFIED, SELF_SIGNED, SUBORDINATE'
                    x-kubernetes-immutable: true
                    enum:
                    - TYPE_UNSPECIFIED
                    - SELF_SIGNED
                    - SUBORDINATE
              subjectDescription:
                type: object
                x-dcl-go-name: SubjectDescription
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectDescription
                description: Describes some of the values in a certificate that are
                  related to the subject and lifetime.
                x-kubernetes-immutable: true
                properties:
                  commonName:
                    type: string
                    x-dcl-go-name: CommonName
                    description: The "common name" of the distinguished name.
                    x-kubernetes-immutable: true
                  hexSerialNumber:
                    type: string
                    x-dcl-go-name: HexSerialNumber
                    description: The serial number encoded in lowercase hexadecimal.
                    x-kubernetes-immutable: true
                  lifetime:
                    type: string
                    x-dcl-go-name: Lifetime
                    description: For convenience, the actual lifetime of an issued
                      certificate. Corresponds to 'not_after_time' - 'not_before_time'.
                    x-kubernetes-immutable: true
                  notAfterTime:
                    type: string
                    format: date-time
                    x-dcl-go-name: NotAfterTime
                    description: The time at which the certificate expires.
                    x-kubernetes-immutable: true
                  notBeforeTime:
                    type: string
                    format: date-time
                    x-dcl-go-name: NotBeforeTime
                    description: The time at which the certificate becomes valid.
                    x-kubernetes-immutable: true
                  subject:
                    type: object
                    x-dcl-go-name: Subject
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectDescriptionSubject
                    description: Contains distinguished name fields such as the common
                      name, location and / organization.
                    x-kubernetes-immutable: true
                    properties:
                      commonName:
                        type: string
                        x-dcl-go-name: CommonName
                        description: The "common name" of the subject.
                        x-kubernetes-immutable: true
                      countryCode:
                        type: string
                        x-dcl-go-name: CountryCode
                        description: The country code of the subject.
                        x-kubernetes-immutable: true
                      locality:
                        type: string
                        x-dcl-go-name: Locality
                        description: The locality or city of the subject.
                        x-kubernetes-immutable: true
                      organization:
                        type: string
                        x-dcl-go-name: Organization
                        description: The organization of the subject.
                        x-kubernetes-immutable: true
                        x-dcl-references:
                        - resource: Cloudresourcemanager/Organization
                          field: name
                      organizationalUnit:
                        type: string
                        x-dcl-go-name: OrganizationalUnit
                        description: The organizational_unit of the subject.
                        x-kubernetes-immutable: true
                      postalCode:
                        type: string
                        x-dcl-go-name: PostalCode
                        description: The postal code of the subject.
                        x-kubernetes-immutable: true
                      province:
                        type: string
                        x-dcl-go-name: Province
                        description: The province, territory, or regional state of
                          the subject.
                        x-kubernetes-immutable: true
                      streetAddress:
                        type: string
                        x-dcl-go-name: StreetAddress
                        description: The street address of the subject.
                        x-kubernetes-immutable: true
                  subjectAltName:
                    type: object
                    x-dcl-go-name: SubjectAltName
                    x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectDescriptionSubjectAltName
                    description: The subject alternative name fields.
                    x-kubernetes-immutable: true
                    properties:
                      customSans:
                        type: array
                        x-dcl-go-name: CustomSans
                        description: Contains additional subject alternative name
                          values.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: object
                          x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectDescriptionSubjectAltNameCustomSans
                          required:
                          - objectId
                          - critical
                          - value
                          properties:
                            critical:
                              type: boolean
                              x-dcl-go-name: Critical
                              description: Required. Indicates whether or not this
                                extension is critical (i.e., if the client does not
                                know how to handle this extension, the client should
                                consider this to be an error).
                              x-kubernetes-immutable: true
                            objectId:
                              type: object
                              x-dcl-go-name: ObjectId
                              x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectDescriptionSubjectAltNameCustomSansObjectId
                              description: Required. The OID for this X.509 extension.
                              x-kubernetes-immutable: true
                              required:
                              - objectIdPath
                              properties:
                                objectIdPath:
                                  type: array
                                  x-dcl-go-name: ObjectIdPath
                                  description: Required. The parts of an OID path.
                                    The most significant parts of the path come first.
                                  x-kubernetes-immutable: true
                                  x-dcl-list-type: list
                                  items:
                                    type: integer
                                    format: int64
                                    x-dcl-go-type: int64
                            value:
                              type: string
                              x-dcl-go-name: Value
                              description: Required. The value of this X.509 extension.
                              x-kubernetes-immutable: true
                      dnsNames:
                        type: array
                        x-dcl-go-name: DnsNames
                        description: Contains only valid, fully-qualified host names.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: string
                          x-dcl-go-type: string
                      emailAddresses:
                        type: array
                        x-dcl-go-name: EmailAddresses
                        description: Contains only valid RFC 2822 E-mail addresses.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: string
                          x-dcl-go-type: string
                      ipAddresses:
                        type: array
                        x-dcl-go-name: IPAddresses
                        description: Contains only valid 32-bit IPv4 addresses or
                          RFC 4291 IPv6 addresses.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: string
                          x-dcl-go-type: string
                      uris:
                        type: array
                        x-dcl-go-name: Uris
                        description: Contains only valid RFC 3986 URIs.
                        x-kubernetes-immutable: true
                        x-dcl-list-type: list
                        items:
                          type: string
                          x-dcl-go-type: string
              subjectKeyId:
                type: object
                x-dcl-go-name: SubjectKeyId
                x-dcl-go-type: CertificateAuthorityCaCertificateDescriptionsSubjectKeyId
                description: Provides a means of identifiying certificates that contain
                  a particular public key, per https://tools.ietf.org/html/rfc5280#section-4.2.1.2.
                x-kubernetes-immutable: true
                properties:
                  keyId:
                    type: string
                    x-dcl-go-name: KeyId
                    description: Optional. The value of this KeyId encoded in lowercase
                      hexadecimal. This is most likely the 160 bit SHA-1 hash of the
                      public key.
                    x-kubernetes-immutable: true
        certificatePolicy:
          type: object
          x-dcl-go-name: CertificatePolicy
          x-dcl-go-type: CertificateAuthorityCertificatePolicy
          description: Optional. The CertificateAuthorityPolicy to enforce when issuing
            Certificates from this CertificateAuthority.
          x-kubernetes-immutable: true
          properties:
            allowedCommonNames:
              type: array
              x-dcl-go-name: AllowedCommonNames
              description: Optional. If any value is specified here, then all Certificates
                issued by the CertificateAuthority must match at least one listed
                value. If no value is specified, all values will be allowed for this
                fied. Glob patterns are also supported.
              x-kubernetes-immutable: true
              x-dcl-list-type: list
              items:
                type: string
                x-dcl-go-type: string
            allowedConfigList:
              type: object
              x-dcl-go-name: AllowedConfigList
              x-dcl-go-type: CertificateAuthorityCertificatePolicyAllowedConfigList
              description: Optional. All Certificates issued by the CertificateAuthority
                must match at least one listed ReusableConfigWrapper in the list.
              x-kubernetes-immutable: true
              required:
              - allowedConfigValues
              properties:
                allowedConfigValues:
                  type: array
                  x-dcl-go-name: AllowedConfigValues
                  description: Required. All Certificates issued by the CertificateAuthority
                    must match at least one listed ReusableConfigWrapper. If a ReusableConfigWrapper
                    has an empty field, any value will be allowed for that field.
                  x-kubernetes-immutable: true
                  x-dcl-list-type: list
                  items:
                    type: object
                    x-dcl-go-type: CertificateAuthorityCertificatePolicyAllowedConfigListAllowedConfigValues
                    properties:
                      reusableConfig:
                        type: string
                        x-dcl-go-name: ReusableConfig
                        description: Required. A resource path to a ReusableConfig
                          in the format projects/*/locations/*/reusableConfigs/*.
                        x-kubernetes-immutable: true
                      reusableConfigValues:
                        type: object
                        x-dcl-go-name: ReusableConfigValues
                        x-dcl-go-type: CertificateAuthorityCertificatePolicyAllowedConfigListAllowedConfigValuesReusableConfigValues
                        description: Required. A user-specified inline ReusableConfigValues.
                        x-kubernetes-immutable: true
                        properties:
                          additionalExtensions:
                            type: array
                            x-dcl-go-name: AdditionalExtensions
                            description: Optional. Describes custom X.509 extensions.
                            x-kubernetes-immutable: true
                            x-dcl-list-type: list
                            items:
                              type: object
                              x-dcl-go-type: CertificateAuthorityCertificatePolicyAllowedConfigListAllowedConfigValuesReusableConfigValuesAdditionalExtensions
                              required:
                              - objectId
                              - critical
                              - value
                              properties:
                                critical:
                                  type: boolean
                                  x-dcl-go-name: Critical
                                  description: Required. Indicates whether or not
                                    this extension is critical (i.e., if the client
                                    does not know how to handle this extension, the
                                    client should consider this to be an error).
